  InstanceGroup:
    DependsOn:
      - InstanceRole
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      InstanceName:
        'Fn::Join':
          - '-'
          - - Ref: ALIYUN::StackName
            - '[1,4]'
      IoOptimized: optimized
      InstanceChargeType:
        Ref: PayType
      PeriodUnit:
        Ref: PayPeriodUnit
      Period:
        Ref: PayPeriod
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: EcsSecurityGroup
      SystemDiskCategory: cloud_essd
      SystemDiskSize: 200
      MaxAmount: 1
      ImageId: centos_7
      InstanceType:
        Ref: EcsInstanceType
      Password:
        Ref: InstancePassword
      AllocatePublicIP: true
      RamRoleName:
        Fn::GetAtt:
          - InstanceRole
          - RoleName
      UserData:
        Fn::Sub:
          - |
            #!/bin/bash
            if [ ! -d oss  ];then
              mkdir /root/oss;
            fi;
            cd /root/oss;
            if [ ! -f "/root/oos/ossutil64" ];then
              wget https://gosspublic.alicdn.com/ossutil/1.7.14/ossutil64 && chmod 755 ossutil64;
            fi;
            echo "[Credentials]" > oss.cfg;
            echo "languague=EN" >> oss.cfg;
            echo "endpoint=https://oss-${RegionId}-internal.aliyuncs.com" >> oss.cfg;
            echo "[AkService]" >> oss.cfg;
            echo "ecsAk=http://100.100.100.200/latest/meta-data/Ram/security-credentials/${InstanceRole}" >> oss.cfg;

            # 免密访问OSS，以下为上传文件示例，更多操作参考：https://help.aliyun.com/document_detail/120050.html
            touch ./demo.txt
            ./ossutil64 --config-file oss.cfg cp ./demo.txt oss://${BucketName}/

          - RegionId:
              Ref: ALIYUN::Region
            InstanceRole:
              Fn::GetAtt:
                - InstanceRole
                - RoleName
            BucketName:
              Ref: BucketName
Metadata:
  # 分组信息
  'ALIYUN::ROS::Interface':
    ParameterGroups:
      - Parameters:
          - PayType
          - PayPeriodUnit
          - PayPeriod
        Label:
          default:
            en: PayType Configuration
            zh-cn: 付费类型配置
      - Parameters:
          - ZoneId
        Label:
          default:
            zh-cn: 可用区配置
            en: Zone Configuration
      - Parameters:
          - VpcId
          - VSwitchId
        Label:
          default:
            zh-cn: 选择已有基础资源配置
            en: Choose existing Infrastructure Configuration
      - Parameters:
          - EcsInstanceType
          - InstancePassword
        Label:
          default:
            en: Instance Configuration
            zh-cn: ECS实例配置
      - Parameters:
          - BucketName
        Label:
          default:
            en: OSS Bucket Configure
            zh-cn: OSS-Bucket配置
