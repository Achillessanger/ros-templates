ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: VPC环境下创建一个绑定了EIP的NAT网关。
  en: Create a NAT gateway bound to the EIP in the VPC environment.
Parameters:
  ZoneId:
    Type: String
    Label:
      zh-cn: 交换机可用区
      en: VSwitch Availability Zone
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR Block
      zh-cn: 专有网络网段
    AssociationProperty: ALIYUN::VPC::VPC::CidrBlock
    Description:
      zh-cn: >-
        VPC的IP地址范围；<br>您可以使用以下IP地址范围及其子网：<br><font
        color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font
        color='green'>[192.168.0/16]</font>
      en: >-
        The IP address range of the VPC in the CIDR Block form; <br>you can use
        the following IP address ranges and their subnets: <br><font
        color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font
        color='green'>[192.168.0.0/16]</font>
    Default: 192.168.0.0/16
  VSwitchCidrBlock:
    Type: String
    Label:
      en: VSwitch CIDR Block
      zh-cn: 交换机子网网段
    AssociationProperty: ALIYUN::VPC::VSwitch::CidrBlock
    AssociationPropertyMetadata:
      VpcCidrBlock: ${VpcCidrBlock}
    Default: 192.168.10.0/24
Resources:
  # 创建VPC
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
  # 创建交换机
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      CidrBlock:
        Ref: VSwitchCidrBlock
      ZoneId:
        Ref: ZoneId
      VpcId:
        Fn::GetAtt:
          - Vpc
          - VpcId
  # 创建Nat网关
  VpcNatGateway:
    Type: ALIYUN::VPC::NatGateway
    Properties:
      VSwitchId:
        Fn::GetAtt:
          - VSwitch
          - VSwitchId
      VpcId:
        Fn::GetAtt:
          - Vpc
          - VpcId
  # 创建EIP
  ElasticIp:
    Type: ALIYUN::VPC::EIP
    Properties:
      # 请根据需求配置带宽
      Bandwidth: 5
  # 绑定EIP和Nat网关
  ElasticIpAssociation:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      AllocationId:
        Fn::GetAtt:
          - ElasticIp
          - AllocationId
      InstanceId:
        Fn::GetAtt:
          - VpcNatGateway
          - NatGatewayId
  # 配置NAT网关中的源地址转换表
  SNatEntry:
    DependsOn: ElasticIpAssociation
    Type: ALIYUN::ECS::SNatEntry
    Properties:
      SNatIp:
        Fn::GetAtt:
          - ElasticIp
          - EipAddress
      SNatTableId:
        Fn::GetAtt:
          - VpcNatGateway
          - SNatTableId
      SourceCIDR:
        Ref: VSwitchCidrBlock
Metadata:
  'ALIYUN::ROS::Interface':
    ParameterGroups:
      - Parameters:
          - ZoneId
          - VpcCidrBlock
          - VSwitchCidrBlock
        Label:
          default: VPC
