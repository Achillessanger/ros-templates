ROSTemplateFormatVersion: '2015-09-01'
Description: Creates a set of ECS instance, and consider it as the machine group of
  the related project logtail in Log Serivce.
Parameters:
  IoOptimized:
    Type: String
    Description: The 'optimized' instance can provide better IO performance. Support
      'none' and 'optimized' only, default is 'optimized'.
    Label: Io Optimized
    Default: optimized
    AllowedValues: [none, optimized]
  ImageId:
    Type: String
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-shenzhen/list/imageList' target='_blank'>View image resources</a>
    Label: Image Id
    Default: centos_7
  SecurityGroupName:
    Type: String
    Description: Security Group Name
    Label: Security Group Name
  Password:
    Type: String
    Description: The login password of ECS instance
    ConstraintDescription: Consist of 8 to 30 characters of alphanumeric characters
    Label: ECS Password
    MaxLength: 30
    MinLength: 8
    NoEcho: true
  MinAmount:
    Type: Number
    Description: The minimum of ECS instances, must be less than or equal to the maximum.
    ConstraintDescription: The integer within [1, 100]
    Label: Min Amount
    Default: 1
    MaxValue: 100
    MinValue: 1
  AllocatePublicIP:
    Type: Boolean
    Description: Whether allocate the public internet IP or not.
    Label: Allocate Public IP
    Default: true
  MaxAmount:
    Type: Number
    Description: The maximum of ECS instances, must be greater than or equal to the
      minimum.
    ConstraintDescription: The integer within [1, 100]
    Label: Max Amount
    MaxValue: 100
    MinValue: 1
  InternetChargeType:
    Type: String
    Description: Instance internet access charge type.Support 'PayByBandwidth' and
      'PayByTraffic' only. Default is PayByTraffic
    Label: Internet ChargeType
    Default: PayByBandwidth
    AllowedValues: [PayByBandwidth, PayByTraffic]
  InstanceName:
    Type: String
    Description: The ECS instance name
    Label: ECS Instance Name
    Default: ecsInstance
  InstanceType:
    Type: String
    Description: The ECS instance type, <a href='#/product/cn-shenzhen/list/typeList'
      target='_blank'>View instance types</a>
    Label: Instance Type
    Default: ecs.n4.large
  SystemDisk_Category:
    Type: String
    Description: 'System disk category, allowed values: cloud|cloud_efficiency|cloud_ssd|ephemeral_ssd'
    Label: System Disk Category
    Default: cloud_ssd
    AllowedValues: [cloud, cloud_efficiency, cloud_ssd, ephemeral_ssd]
  SlsProjectName:
    Type: String
    Description: The existing project name in SlS
    Label: SLS Project Name
  SlsGroupName:
    Type: String
    Description: The machine group name to be created in SLS, which not be repeated
      with any exising name.
    Label: SLS Group Name
  SlsConfigName:
    Type: String
    Description: The existing logtail name in SlS, which is the name of configuration
      to apply the machine group.
    Label: SLS Config Name
Resources:
  ApplyConfigToMachineGroup:
    Type: ALIYUN::SLS::ApplyConfigToMachineGroup
    Properties:
      ConfigName:
        Ref: SlsConfigName
      GroupName:
        Fn::GetAtt: [MachineGroup, GroupName]
      ProjectName:
        Ref: SlsProjectName
  MachineGroup:
    Type: ALIYUN::SLS::MachineGroup
    Properties:
      GroupAttribute: ''
      GroupName:
        Ref: SlsGroupName
      MachineIdentifyType: ip
      MachineList:
        Fn::GetAtt: [ecsInstanceGroup, PublicIps]
      ProjectName:
        Ref: SlsProjectName
  securityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupName:
        Ref: SecurityGroupName
  ecsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      IoOptimized:
        Ref: IoOptimized
      ImageId:
        Ref: ImageId
      SecurityGroupId:
        Fn::GetAtt: [securityGroup, SecurityGroupId]
      Password:
        Ref: Password
      MinAmount:
        Ref: MinAmount
      AllocatePublicIP:
        Ref: AllocatePublicIP
      MaxAmount:
        Ref: MaxAmount
      InternetChargeType:
        Ref: InternetChargeType
      InstanceName:
        Ref: InstanceName
      InstanceType:
        Ref: InstanceType
      SystemDisk_Category:
        Ref: SystemDisk_Category
Outputs:
  SecurityGroupId:
    Value:
      Fn::GetAtt: [securityGroup, SecurityGroupId]
  InstanceIds:
    Description: The instance id list of created ecs instance
    Value:
      Fn::GetAtt: [ecsInstanceGroup, InstanceIds]
  PublicIps:
    Description: Public IP address list of created ecs instance.
    Value:
      Fn::GetAtt: [ecsInstanceGroup, PublicIps]
  ZoneIds:
    Description: Zone id of created instance.
    Value:
      Fn::GetAtt: [ecsInstanceGroup, ZoneIds]
  InnerIps:
    Description: Inner IP address list of the specified instance. Only for classical
      instance.
    Value:
      Fn::GetAtt: [ecsInstanceGroup, InnerIps]
