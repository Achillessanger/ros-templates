ROSTemplateFormatVersion: '2015-09-01'
Description: One security group holds a set of ECS instances with the same configuration,
  using classic network.
Parameters:
  ImageId:
    Type: String
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-beijing/list/imageList' target='_blank'>View image resources</a>
    Label: ECS Image Id
    Default: ubuntu_14
  InstanceType:
    Type: String
    Description: The ECS instance type, <a href='#/product/cn-beijing/list/typeList'
      target='_blank'>View instance types</a>
    Label: Ecs Instance type
    Default: ecs.n1.large
    AllowedValues: [ecs.n1.large, ecs.n1.xlarge, ecs.n1.3xlarge, ecs.sn2.medium]
  ECSAmount:
    Type: Number
    Description: The maximum of ECS instances, must be greater than or equal to the
      minimum.
    ConstraintDescription: An integer within [1, 100]
    Label: The Maximum Of ECS Instances
    Default: 1
    MaxValue: 100
    MinValue: 1
  Password:
    Type: String
    Description: The login password of ECS instance
    ConstraintDescription: '[8, 30] characters, consists of uppercase letter, lowercase
      letter and special characters.'
    Label: ECS Instance Password
    MaxLength: 30
    MinLength: 8
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    NoEcho: true
    Confirm: true
  SystemDiskCategory:
    Type: String
    Description: 'System disk category, allowed values: cloud|cloud_efficiency|cloud_ssd'
    Label: System Disk Category
    Default: cloud_ssd
    AllowedValues: [cloud, cloud_efficiency, cloud_ssd]
  IoOptimized:
    Type: String
    Description: The 'optimized' instance can provide better IO performance. Support
      'none' and 'optimized' only, default is 'optimized'.
    Label: Io Optimized
    Default: optimized
    AllowedValues: [none, optimized]
Resources:
  ecsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      AllocatePublicIP: true
      ImageId:
        Ref: ImageId
      InstanceName: ecsInstance
      InstanceType:
        Ref: InstanceType
      InternetChargeType: PayByTraffic
      MaxAmount:
        Ref: ECSAmount
      MinAmount:
        Ref: ECSAmount
      IoOptimized:
        Ref: IoOptimized
      Password:
        Ref: Password
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SecurityGroupId:
        Fn::GetAtt: [securityGroup, SecurityGroupId]
    DependsOn: securityGroup
  securityGroup:
    Type: ALIYUN::ECS::SecurityGroup
Outputs:
  InnerIps:
    Description: Inner IP address list of the specified instance. Only for classical
      instance.
    Value:
      Fn::GetAtt: [ecsInstanceGroup, InnerIps]
  InstanceIds:
    Description: The instance id list of created ecs instance
    Value:
      Fn::GetAtt: [ecsInstanceGroup, InstanceIds]
  PublicIps:
    Description: Public IP address list of created ecs instance.
    Value:
      Fn::GetAtt: [ecsInstanceGroup, PublicIps]
  ZoneIds:
    Description: Zone id of created instance.
    Value:
      Fn::GetAtt: [ecsInstanceGroup, ZoneIds]
  SecurityGroupId:
    Description: generated security group id for security group.
    Value:
      Fn::GetAtt: [securityGroup, SecurityGroupId]
