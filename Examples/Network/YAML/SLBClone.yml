ROSTemplateFormatVersion: '2015-09-01'
Description: Clones one SLB, and attaches ECS instances to the new LSB. The user only
  needs to specify the source SLB ID.
Parameters:
  Name:
    Type: String
    Description: The name of SLB to be created
    Label: SLB Name
  SourceSLBId:
    Type: String
    Description: The source SLB instance ID
    Label: Source SLB Id
Resources:
  newSLB:
    Type: ALIYUN::SLB::LoadBalancerClone
    Properties:
      LoadBalancerName:
        Ref: Name
      SourceLoadBalancerId:
        Ref: SourceSLBId
Outputs:
  LoadBalanceDetails:
    Value:
      Fn::GetAtt: [newSLB, LoadBalancerId]
