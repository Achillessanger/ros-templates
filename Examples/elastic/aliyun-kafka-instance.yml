ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 使用此模板创建一台阿里云消息队列Kafka实例
  en: Use this template to create an ALICloud message queue Kafka instance
Parameters:
  VpcId:
    Type: String
    Default: Null
    AssociationProperty: ALIYUN::ECS::VPC::VPCId
    Description:
      en: Please search the ID starts with (vpc-xxx)from console-Virtual Private Cloud
      zh-cn: 控制台-VPC-专有网络下查询
    Label:
      en: Existing VPC ID
      zh-cn: 现有VPC的实例ID
  VSwitchId:
    Type: String
    Default: Null
    AssociationProperty: ALIYUN::ECS::VSwitch::VSwitchId
    Description:
      en: Please search the business VSwitch ID starts with(vsw-xxx)from console-Virtual Private Cloud-VSwitches
      zh-cn: 现有业务网络交换机的实例ID,控制台-VPC-专有网络-交换机下查询
    Label:
      en: VSwitch ID
      zh-cn: 网络交换机ID
    AssociationPropertyMetadata:
      ZoneId: ${VSwitchZoneId}
      VpcId: ${VpcId}
  SecurityGroupId:
    Type: String
    Default: Null
    AssociationProperty: ALIYUN::ECS::SecurityGroup::SecurityGroupId
    Description:
      en: Please search the business security group ID starts with(sg-xxx)from console-ECS-Network & Security
      zh-cn: 现有业务安全组的实例ID,控制台-ECS-网络与安全-安全组下查询
    Label:
      en: Business Security Group ID
      zh-cn: 业务安全组ID
    AssociationPropertyMetadata:
      VpcId: ${VpcId}
  VSwitchZoneId:
    Type: String
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    Description:
      en: Availability ID for existing switches
      zh-cn: 现有交换机的可用区ID
    Label:
      en: VSwitch Zone ID
      zh-cn: 交换机可用区
  VpcCidrBlock:
    Default: Null
    Label:
      zh-cn: 专有网络网段
      en: VPC CIDR Block
    Type: String
    Description:
      zh-cn: 新建专有网络IP地址段范围，推荐使用以下的IP地址段<br><font color='green'>[10.0.0.0/8]</font><br><font color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
      en: New proprietary network IP address segment range, recommended use of the following IP address segments<br><font color='green'>[10.0.0.0/8]</font><br><font color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
  VSwitchCidrBlock:
    Default: Null
    Type: String
    Description:
      zh-cn: 必须是所属专有网络的子网段，并且没有被其他交换机占用。
      en: Must be a sub-network segment of the proprietary network and is not occupied by other VSwitches.
    Label:
      zh-cn: 交换机网段
      en: VSwitch CIDR Block
  SecurityGroupName:
    Type: String
    Description:
      en: 2 to 128 English or Chinese characters in length.Must start with size letters or Chinese, not http:// and https://, can contain Numbers, dots (.), underscores (_) and hyphens (-).
      zh-cn: 长度为2~128个英文或中文字符。必须以大小字母或中文开头，不能以http://和https://开头,可包含数字、点（.）、下划线（_）和连字符（-）。
    Label:
      en: Security Group Name
      zh-cn: 安全组名称
    Default: Null
  DiskType:
    Type: String
    Label:
      en: DiskType
      zh-cn: 磁盘类型
    AllowedValues:
      - '0'
      - '1'
    AssociationPropertyMetadata:
      ValueLabelMapping:
        '0':
          en: CloudEfficiency
          zh-cn: 高效云盘
        '1':
          en: CloudSSD
          zh-cn: SSD
  SpecType:
    Type: String
    AllowedValues:
      - normal
      - professional
      - professionalForHighRead
    Label:
      en: SpecType
      zh-cn: 规格类型
    AssociationPropertyMetadata:
      ValueLabelMapping:
        normal:
          en: Normal
          zh-cn: 标准版（高写版）
        professional:
          en: Professional
          zh-cn: 专业版（高写版）
        professionalForHighRead:
          en: ProfessionalForHighRead
          zh-cn: 专业版（高读版）
  IoMaxSpec:
    Type: String
    Label:
      en: IoMaxSpec
      zh-cn: 流量规格
    Description:
      en: IoMaxSpec，See detail：<b><a href='https://help.aliyun.com/document_detail/299957.htm?spm=a2c4g.11186623.0.0.259a2e02SFaXKD#concept-2102974' target='_blank'><font color='blue'>Find the IoMaxSpec</font></a></b>
      zh-cn: 流量规格, 详见：<b><a href='https://help.aliyun.com/document_detail/299957.htm?spm=a2c4g.11186623.0.0.259a2e02SFaXKD#concept-2102974' target='_blank'><font color='blue'>查找流量规格</font></a></b>
    Default: alikafka.hw.2xlarge
  DiskSize:
    Type: Number
    Description:
      en: 'Unit: GB.'
      zh-cn: 单位：GB。
    Label:
      en: DiskSize
      zh-cn: 磁盘容量
    MinValue: 500
    MaxValue: 96000
    Default: 500
  TopicQuota:
    Type: Number
    MinValue: 50
    MaxValue: 79
    Default: 50
    Label:
      en: TopicQuota
      zh-cn: Topic的数量
  PayType:
    Type: String
    AllowedValues:
      - Hour
      - Month
    AssociationPropertyMetadata:
      ValueLabelMapping:
        Hour:
          en: Postpaid
          zh-cn: 后付费（按量计费）
        Month:
          en: Prepaid
          zh-cn: 预付费（包年包月）
    Default: Hour
    Label:
      en: PayType
      zh-cn: 付费类型
Conditions:
  CreateVpc:
    Fn::Not:
      Fn::Equals:
        - Null
        - Ref: VpcCidrBlock
  CreateVsw:
    Fn::Not:
      Fn::Equals:
        - Null
        - Ref: VSwitchCidrBlock
  CreateSg:
    Fn::Not:
      Fn::Equals:
        - Null
        - Ref: SecurityGroupName
Resources:
  Vpc:
    Condition: CreateVpc
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
    Metadata:
      ALIYUN::ROS::Designer:
        id: ccfeb4a0-28d4-4c68-949e-d7d920b5256c
  VSwitch:
    Condition: CreateVsw
    Type: ALIYUN::ECS::VSwitch
    Properties:
      VpcId:
        Fn::If:
          - CreateVpc
          - Ref: Vpc
          - Ref: VpcId
      CidrBlock:
        Ref: VSwitchCidrBlock
      ZoneId:
        Ref: VSwitchZoneId
    Metadata:
      ALIYUN::ROS::Designer:
        id: cc854ba9-a556-4503-8c21-e52165d2ecde
  SecurityGroup:
    Condition: CreateSg
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Fn::If:
          - CreateVpc
          - Ref: Vpc
          - Ref: VpcId
      SecurityGroupName:
        Ref: SecurityGroupName
      SecurityGroupIngress:
        - PortRange: '-1/-1'
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: all
          NicType: internet
        - PortRange: '-1/-1'
          Priority: 1
          SourceCidrIp: 0.0.0.0/0
          IpProtocol: all
          NicType: intranet
      SecurityGroupEgress:
        - PortRange: '-1/-1'
          Priority: 1
          IpProtocol: all
          DestCidrIp: 0.0.0.0/0
          NicType: internet
        - PortRange: '-1/-1'
          Priority: 1
          IpProtocol: all
          DestCidrIp: 0.0.0.0/0
          NicType: intranet
    Metadata:
      ALIYUN::ROS::Designer:
        id: de0e55c1-4cf9-4647-bbdd-6e1c8deba4cd
  KafkaInstance:
    Type: ALIYUN::KAFKA::Instance
    Properties:
      DeployType: 5
      DiskType:
        Ref: DiskType
      SpecType:
        Ref: SpecType
      IoMaxSpec:
        Ref: IoMaxSpec
      DiskSize:
        Ref: DiskSize
      TopicQuota:
        Ref: TopicQuota
      PayType:
        Ref: PayType
      DeployOption:
        VpcId:
          Fn::If:
            - CreateVpc
            - Ref: Vpc
            - Ref: VpcId
        ZoneId:
          Ref: VSwitchZoneId
        VSwitchId:
          Fn::If:
            - CreateVsw
            - Ref: VSwitch
            - Ref: VSwitchId
        SecurityGroup:
          Fn::If:
            - CreateSg
            - Ref: SecurityGroup
            - Ref: SecurityGroupId
        DeployModule: vpc
        Name:
          Fn::Join:
            - '-'
            - - StackId
              - Ref: ALIYUN::StackId
              - Kafka
Outputs:
  KafkaInstanceId:
    Value:
      Fn::GetAtt:
        - KafkaInstance
        - InstanceId
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
      - Parameters:
          - VpcId
          - VSwitchZoneId
          - VSwitchId
          - SecurityGroupId
          - VpcCidrBlock
          - VSwitchCidrBlock
          - SecurityGroupName
        Label:
          default:
            en: Infrastructure Configuration
            zh-cn: 基础资源配置（必填）
      - Parameters:
          - PayType
          - SpecType
          - IoMaxSpec
          - DiskType
          - DiskSize
          - TopicQuota
        Label:
          default:
            en: Kafka Configuration
            zh-cn: Kafka 配置（必填）
    TemplateTags:
      - acs:example:弹性计算:创建商业版Kafka实例
