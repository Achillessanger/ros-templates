      zh-cn: 必须是所属专有网络的子网段，并且没有被其他交换机占用。
    Default: 10.0.1.0/24
  OpsVpcInstanceType:
    Type: String
    Label:
      en: Ops Vpc Instance Type
      zh-cn: 运维环境的ECS实例规格
    Description:
      zh-cn: <font color='blue'><b>1.选择机型前请先确认当前可用区下该机型是否有货，部分机型需要提前报备</b></font><br><font
