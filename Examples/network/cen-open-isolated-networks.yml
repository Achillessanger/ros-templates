        <font color=''green''>本地SSD盘</font>]'
    AssociationProperty: ALIYUN::ECS::Disk::SystemDiskCategory
    AssociationPropertyMetadata:
      InstanceType: ${OpsVpcInstanceType}
      ZoneId: ${ZoneId1}
Resources:
  Vpc1:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Join:
        - ''
        - - vpc1-
          - Ref: ALIYUN::StackId
      CidrBlock:
        Ref: Vpc1CidrBlock
  Vpc2:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Join:
        - ''
        - - vpc2-
          - Ref: ALIYUN::StackId
      CidrBlock:
        Ref: Vpc2CidrBlock
  Vpc3:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Join:
        - ''
        - - vpc3-
          - Ref: ALIYUN::StackId
      CidrBlock:
        Ref: Vpc3CidrBlock
  VSwitch1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId1
      VpcId:
        Fn::GetAtt:
        - Vpc1
        - VpcId
      CidrBlock:
        Ref: VSwitch1CidrBlock
      VSwitchName:
        Fn::Join:
        - ''
        - - vsw1-
          - Ref: ALIYUN::StackId
  VSwitch2:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId2
      VpcId:
        Fn::GetAtt:
        - Vpc1
        - VpcId
      CidrBlock:
        Ref: VSwitch2CidrBlock
      VSwitchName:
        Fn::Join:
        - ''
        - - vsw2-
          - Ref: ALIYUN::StackId
  VSwitch3:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId1
      VpcId:
        Fn::GetAtt:
        - Vpc2
        - VpcId
      CidrBlock:
        Ref: VSwitch3CidrBlock
      VSwitchName:
        Fn::Join:
        - ''
        - - vsw3-
          - Ref: ALIYUN::StackId
  VSwitch4:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId2
      VpcId:
        Fn::GetAtt:
        - Vpc2
        - VpcId
      CidrBlock:
        Ref: VSwitch4CidrBlock
      VSwitchName:
        Fn::Join:
        - ''
        - - vsw4-
          - Ref: ALIYUN::StackId
  VSwitch5:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId1
      VpcId:
        Fn::GetAtt:
        - Vpc3
        - VpcId
      CidrBlock:
        Ref: VSwitch5CidrBlock
      VSwitchName:
        Fn::Join:
        - ''
        - - vsw5-
          - Ref: ALIYUN::StackId
  VSwitch6:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId2
      VpcId:
        Fn::GetAtt:
        - Vpc3
        - VpcId
      CidrBlock:
        Ref: VSwitch6CidrBlock
      VSwitchName:
        Fn::Join:
        - ''
        - - vsw6-
          - Ref: ALIYUN::StackId
  EcsSecurityGroup1:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc1
      SecurityGroupIngress:
      - SourceCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
      SecurityGroupEgress:
      - IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
        PortRange: -1/-1
        Priority: 1
  EcsSecurityGroup2:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc2
      SecurityGroupIngress:
      - SourceCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
      SecurityGroupEgress:
      - IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
        PortRange: -1/-1
        Priority: 1
  EcsSecurityGroup3:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: Vpc3
      SecurityGroupIngress:
      - SourceCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: internet
        PortRange: -1/-1
        Priority: 1
      SecurityGroupEgress:
      - IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
        PortRange: -1/-1
        Priority: 1
  ECS1:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Fn::GetAtt:
        - Vpc1
        - VpcId
      VSwitchId:
        Ref: VSwitch2
      SecurityGroupId:
        Ref: EcsSecurityGroup1
      ImageId: centos_7
      InstanceName: StageInstance
      PeriodUnit:
        Ref: EcsPeriodUnit
      InstanceChargeType:
        Ref: InstanceChargeType
      Period:
        Ref: EcsPeriod
      AllocatePublicIP: true
      InstanceType:
        Ref: StageVpcInstanceType
      SystemDiskCategory:
        Ref: StageVpcSystemDiskCategory
      Password:
        Ref: InstancePassword
  ECS2:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Fn::GetAtt:
        - Vpc2
        - VpcId
      VSwitchId:
        Ref: VSwitch3
      SecurityGroupId:
        Ref: EcsSecurityGroup2
      ImageId: centos_7
      InstanceName: ProdInstance
      PeriodUnit:
        Ref: EcsPeriodUnit
      InstanceChargeType:
        Ref: InstanceChargeType
      Period:
        Ref: EcsPeriod
      AllocatePublicIP: true
      InstanceType:
        Ref: ProdVpcInstanceType
      SystemDiskCategory:
        Ref: ProdVpcSystemDiskCategory
      Password:
        Ref: InstancePassword
  ECS3:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Fn::GetAtt:
        - Vpc3
        - VpcId
      VSwitchId:
        Ref: VSwitch5
      SecurityGroupId:
        Ref: EcsSecurityGroup3
      ImageId: centos_7
      InstanceName: OpsInstance
      PeriodUnit:
        Ref: EcsPeriodUnit
      InstanceChargeType:
        Ref: InstanceChargeType
      Period:
        Ref: EcsPeriod
      AllocatePublicIP: true
      InstanceType:
        Ref: OpsVpcInstanceType
      SystemDiskCategory:
        Ref: OpsVpcSystemDiskCategory
      Password:
        Ref: InstancePassword
  CenInstance:
    Type: ALIYUN::CEN::CenInstance
    Properties:
      Name:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
    DependsOn:
    - ECS1
    - ECS2
    - ECS3
  TransitRouter:
    Type: ALIYUN::CEN::TransitRouter
    Properties:
      CenId:
        Ref: CenInstance
  TransitRouterVpc1Attachment:
    Type: ALIYUN::CEN::TransitRouterVpcAttachment
    Properties:
      VpcId:
        Ref: Vpc1
      CenId:
        Ref: CenInstance
      ZoneMappings:
      - ZoneId:
          Ref: ZoneId1
        VSwitchId:
          Ref: VSwitch1
      - ZoneId:
          Ref: ZoneId2
        VSwitchId:
          Ref: VSwitch2
      TransitRouterId:
        Fn::GetAtt:
        - TransitRouter
        - TransitRouterId
      RouteTableAssociationEnabled: false
      RouteTablePropagationEnabled: true
      AutoCreateVpcRoute: false
    DependsOn:
    - CenInstance
    - VSwitch1
    - VSwitch2
    - Vpc1
  TransitRouterVpc2Attachment:
    Type: ALIYUN::CEN::TransitRouterVpcAttachment
    Properties:
      VpcId:
        Ref: Vpc2
      CenId:
        Ref: CenInstance
      ZoneMappings:
      - ZoneId:
          Ref: ZoneId1
        VSwitchId:
          Ref: VSwitch3
      - ZoneId:
          Ref: ZoneId2
        VSwitchId:
          Ref: VSwitch4
