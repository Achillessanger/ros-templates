ROSTemplateFormatVersion: '2015-09-01'
Description: Clone one SLB, and attach its ECS instances to the new LSB. The user
  only needs to specify the source SLB ID.
Parameters:
  Name:
    Type: String
    Label:
      zh-cn: SLB名称
      en: SLB Name
    Description:
      zh-cn: 新建SLB的名称，[2，128]英文或中文字符，必须以字母或中文开头，可以包含数字、下划线或“.”、“-”。
      en: The name of SLB to be created, [2, 128] English or Chinese characters, must
        start with a letter or Chinese in size, can contain numbers, '_' or '.', '-'.
    ConstraintDescription:
      en: '[2, 128] English or Chinese characters'
      zh-cn: '[2, 128] 英文或中文字符'
    Default: TestSLB
    MinLength: 2
    MaxLength: 128
  SourceSLBId:
    Type: String
    Label:
      zh-cn: 源负载均衡 ID
      en: Source SLB ID
    Description:
      zh-cn: 需要被克隆的SLB实例ID
      en: The source SLB instance ID
Resources:
  NewSLB:
    Type: ALIYUN::SLB::LoadBalancerClone
    Properties:
      LoadBalancerName:
        Ref: Name
      SourceLoadBalancerId:
        Ref: SourceSLBId
Outputs:
  LoadBalanceDetails:
    Value:
      Fn::GetAtt:
      - NewSLB
      - LoadBalancerId
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - Name
      - SourceSLBId
      Label:
        default: SLB
    TemplateTags:
    - acs:example:网络:指定SourceLoadBalancerId将源负载均衡挂载的实例挂载到一个新的负载均衡上
