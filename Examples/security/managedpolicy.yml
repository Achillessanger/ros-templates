ROSTemplateFormatVersion: '2015-09-01'
Description: Create a custom policy
Parameters:
  PolicyName:
    Type: String
    Label:
      en: Policy Name
      zh-cn: 策略名称
    Description:
      en: May contain uppercase and lowercase letters, numbers, and hyphens (-)
      zh-cn: 可包含大小写字母、数字以及中划线（-）
    Default: TestManagedPolicy
  Description:
    Type: String
    Label:
      en: Description
      zh-cn: 备注
    Default: Customize Managed Policy
  Action:
    Type: Json
    Label:
      en: Action
      zh-cn: 操作
    Description:
      en: The operation of products and services defined by the strategy
      zh-cn: 该策略定义的对产品服务的操作
    Default:
    - vpc:*Describe*
    - vpc:*VSwitch*
  Resource:
    Type: Json
    Label:
      en: Resource
      zh-cn: 资源
    Description:
      en: Resources for operations, refer to <a href='https://www.alibabacloud.com/help/doc-detail/93738.htm'>Policy
        elements</a> for more info.
      zh-cn: 适用于操作的资源，详情请参考<a href='https://help.aliyun.com/document_detail/93738.html'>权限策略基本元素</a>。
    Default:
    - '*'
  Effect:
    Type: String
    Label:
      en: Authority
      zh-cn: 权限效力
    Description:
      en: Allow/Deny Action for Resource
      zh-cn: 允许/拒绝对资源的操作
    Default: Allow
    AllowedValues:
    - Allow
    - Deny
Resources:
  ManagedPolicy:
    Type: ALIYUN::RAM::ManagedPolicy
    Properties:
      Description:
        Ref: Description
      PolicyDocument:
        Statement:
        - Action:
            Ref: Action
          Effect:
            Ref: Effect
          Resource:
            Ref: Resource
        Version: '1'
      PolicyName:
        Ref: PolicyName
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - PolicyName
      - Description
      - Action
      - Resource
      - Effect
      Label:
        default: Policy
    TemplateTags:
    - acs:example:安全:RAM策略管理
