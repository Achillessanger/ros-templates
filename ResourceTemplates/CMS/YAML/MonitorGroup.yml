ROSTemplateFormatVersion: '2015-09-01'
Description: Test CMS MonitorGroup„ÄÅMonitorGroupInstances
Parameters:
  EipName:
    Default: mytest
    Type: String
  GroupName:
    Default: mytest
    Description: The name of the application group.
    Type: String
Resources:
  Eip:
    Properties:
      Bandwidth: 5
      InternetChargeType: PayByTraffic
      Name:
        Ref: EipName
    Type: ALIYUN::VPC::EIP
  MonitorGroup:
    Properties:
      GroupName:
        Ref: GroupName
    Type: ALIYUN::CMS::MonitorGroup
  MonitorGroupInstances:
    DependsOn:
    - MonitorGroup
    Properties:
      GroupId:
        Fn::GetAtt:
        - MonitorGroup
        - GroupId
      Instances:
      - Category: eip
        InstanceId:
          Ref: Eip
        InstanceName:
          Ref: EipName
        RegionId:
          Ref: ALIYUN::Region
    Type: ALIYUN::CMS::MonitorGroupInstances
Outputs:
  GroupId:
    Description: 'Application group ID generated after the group is created. '
    Value:
      Fn::GetAtt:
      - MonitorGroup
      - GroupId
