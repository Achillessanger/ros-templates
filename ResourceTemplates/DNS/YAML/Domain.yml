ROSTemplateFormatVersion: '2015-09-01'
Description: Test DNS Domain„ÄÅDomainGroup
Parameters:
  DomainName:
    Type: String
  GroupName:
    Default: mytest
    Type: String
Resources:
  Domain:
    Properties:
      DomainName:
        Ref: DomainName
      GroupId:
        Ref: DomainGroup
    Type: ALIYUN::DNS::Domain
  DomainGroup:
    Properties:
      GroupName:
        Ref: GroupName
    Type: ALIYUN::DNS::DomainGroup
Outputs:
  DnsServers:
    Description: The DNS list for the domain name under resolution
    Value:
      Fn::GetAtt:
      - Domain
      - DnsServers
  DomainId:
    Description: Domain ID
    Value:
      Fn::GetAtt:
      - Domain
      - DomainId
  DomainName:
    Description: Domain name
    Value:
      Fn::GetAtt:
      - Domain
      - DomainName
  GroupId:
    Description: Domain name group ID
    Value:
      Fn::GetAtt:
      - DomainGroup
      - GroupId
  GroupName:
    Description: The name of the domain name group
    Value:
      Fn::GetAtt:
      - Domain
      - GroupName
  PunyCode:
    Description: punycode returned only for a Chinese domain name
    Value:
      Fn::GetAtt:
      - Domain
      - PunyCode
