ROSTemplateFormatVersion: '2015-09-01'
Description: Test DTS MigrationJob„ÄÅSynchronizationJob
Parameters:
  DtsMigrationJobName:
    Type: String
  RdsDBName:
    Type: String
  RdsUserName:
    MaxLength: 16
    MinLength: 2
    Type: String
  RdsUserPassword:
    MaxLength: 32
    MinLength: 8
    NoEcho: true
    Type: String
  VSwitchId:
    Type: String
  VpcId:
    Type: String
Resources:
  DtsMigrationJob:
    DependsOn:
    - RdsDBInstance
    Properties:
      DestinationEndpoint:
        EngineName: MySQL
        InstanceID:
          Fn::Select:
          - 0
          - Ref: RdsDBInstance
        InstanceType: RDS
        Password:
          Ref: RdsUserPassword
        Port: '3306'
        Region:
          Ref: ALIYUN::Region
        UserName:
          Ref: RdsUserName
      MigrationJobClass: small
      MigrationJobName:
        Ref: DtsMigrationJobName
      MigrationMode:
        DataIntialization: true
        DataSynchronization: true
        StructureIntialization: true
      MigrationObject:
      - DBName:
          Ref: RdsDBName
      SourceEndpoint:
        InstanceID:
          Fn::Select:
          - 1
          - Ref: RdsDBInstance
        InstanceType: RDS
        Password:
          Ref: RdsUserPassword
        Port: '3306'
        Region:
          Ref: ALIYUN::Region
        UserName:
          Ref: RdsUserName
    Type: ALIYUN::DTS::MigrationJob
  RdsDBInstance:
    Count: 2
    Properties:
      DBInstanceClass: rds.mysql.s2.large
      DBInstanceStorage: 50
      DBMappings:
      - CharacterSetName: utf8
        DBName:
          Ref: RdsDBName
      Engine: MySQL
      EngineVersion: '5.6'
      MasterUserPassword:
        Ref: RdsUserPassword
      MasterUserType: Super
      MasterUsername:
        Ref: RdsUserName
      MultiAZ: true
      SecurityIPList: 0.0.0.0/0
      VSwitchId:
        Ref: VSwitchId
      VpcId:
        Ref: VpcId
    Type: ALIYUN::RDS::DBInstance
  SynchronizationJob:
    DependsOn: DtsMigrationJob
    Properties:
      DataInitialization: false
      DestRegion:
        Ref: ALIYUN::Region
      DestinationEndpoint:
        InstanceId:
          Fn::Select:
          - 1
          - Ref: RdsDBInstance
        InstanceType: RDS
        InstanceTypeForCreation: MySQL
      NetworkType: Internet
      PayType: Postpaid
      SourceEndpoint:
        InstanceId:
          Fn::Select:
          - 0
          - Ref: RdsDBInstance
        InstanceType: RDS
        InstanceTypeForCreation: MySQL
      SourceRegion:
        Ref: ALIYUN::Region
      StructureInitialization: false
      SynchronizationJobClass: small
    Type: ALIYUN::DTS::SynchronizationJob
Outputs:
  MigrationJobId:
    Value:
      Fn::GetAtt:
      - DtsMigrationJob
      - MigrationJobId
  SynchronizationJobId:
    Value:
      Fn::GetAtt:
      - SynchronizationJob
      - SynchronizationJobId
