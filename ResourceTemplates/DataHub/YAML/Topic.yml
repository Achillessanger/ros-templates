ROSTemplateFormatVersion: '2015-09-01'
Description: Test DataHub Project„ÄÅTopic
Parameters:
  ProjectName:
    Default: mytest
    Type: String
  RecordType:
    AllowedValues:
    - TUPLE
    - BLOB
    Default: BLOB
    Type: String
  TopicName:
    Default: mytest
    Type: String
Resources:
  Project:
    Properties:
      Comment: Topic Project
      ProjectName:
        Ref: ProjectName
    Type: ALIYUN::DATAHUB::Project
  Topic:
    Properties:
      Comment: Test Create Topic
      ProjectName:
        Fn::GetAtt:
        - Project
        - ProjectName
      RecordType:
        Ref: RecordType
      TopicName:
        Ref: TopicName
    Type: ALIYUN::DATAHUB::Topic
Outputs:
  Project:
    Value:
      Fn::GetAtt:
      - Project
      - ProjectName
  ProjectName:
    Value:
      Fn::GetAtt:
      - Topic
      - ProjectName
  TopicName:
    Value:
      Fn::GetAtt:
      - Topic
      - TopicName
