ROSTemplateFormatVersion: '2015-09-01'
Description: Create ECS CustomImage„ÄÅCopyImage
Parameters:
  DestinationRegionId:
    Default: cn-shanghai
    Type: String
  ImageId:
    Default: centos_7
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-beijing/list/imageList' target='_blank'>View image resources</a>
    Label: ECS Image Id
    Type: String
  ImageName:
    Default: mytest
    Type: String
  InstanceName:
    Default: mytest
    Type: String
  InstanceType:
    Default: ecs.c5.large
    Description: The ECS instance type, <a href='#/product/cn-beijing/list/typeList'
      target='_blank'>View instance types</a>
    Label: ECS Instance Type
    Type: String
  LoginPassword:
    Description: ECS Login Password
    MaxLength: 41
    MinLength: 8
    NoEcho: true
    Type: String
  PublicIp:
    Default: false
    Description: Allocate Public IP or Not
    Label: Allocate Public IP or Not
    Type: Boolean
  SecurityGroupId:
    Type: String
  VSwitchId:
    Type: String
  VpcId:
    Type: String
Resources:
  CopyImage:
    DependsOn: CustomImage
    Properties:
      DestinationDescription: Test CopyImage
      DestinationRegionId:
        Ref: DestinationRegionId
      Encrypted: false
      ImageId:
        Ref: CustomImage
    Type: ALIYUN::ECS::CopyImage
  CustomImage:
    Properties:
      ImageName:
        Ref: ImageName
      InstanceId:
        Fn::GetAtt:
        - Instance
        - InstanceId
    Type: ALIYUN::ECS::CustomImage
  Instance:
    Properties:
      AllocatePublicIP:
        Ref: PublicIp
      ImageId:
        Ref: ImageId
      InstanceName:
        Ref: InstanceName
      InstanceType:
        Ref: InstanceType
      IoOptimized: optimized
      Password:
        Ref: LoginPassword
      SecurityGroupId:
        Ref: SecurityGroupId
      SystemDiskCategory: cloud_efficiency
      VSwitchId:
        Ref: VSwitchId
      VpcId:
        Ref: VpcId
    Type: ALIYUN::ECS::Instance
Outputs:
  CopyImageId:
    Value:
      Fn::GetAtt:
      - CopyImage
      - ImageId
  ImageId:
    Value:
      Fn::GetAtt:
      - CustomImage
      - ImageId
