ROSTemplateFormatVersion: '2015-09-01'
Description: Test ECS DiskAttachment„ÄÅSnapshot
Parameters:
  Device:
    Description: The device where the volume is exposed on the instance. could be
      /dev/xvd[a-z]. If not specification, will use default value.
    Type: String
  DiskCategory:
    AllowedValues:
    - cloud
    - cloud_ssd
    - cloud_essd
    - cloud_efficiency
    Description: The disk category, now support cloud/cloud_ssd/cloud_essd/cloud_efficiency/san_ssd/san_efficiency,
      depends the region.
    Type: String
  ImageId:
    Default: centos_7
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-beijing/list/imageList' target='_blank'>View image resources</a>
    Label: ECS Image Id
    Type: String
  InstanceName:
    Default: mytest
    Description: Instance Name
    Type: String
  InstanceType:
    Default: ecs.c5.large
    Description: The ECS instance type, <a href='#/product/cn-beijing/list/typeList'
      target='_blank'>View instance types</a>
    Label: ECS Instance Type
    Type: String
  LoginPassword:
    Description: ECS Login Password
    MaxLength: 41
    MinLength: 8
    NoEcho: true
    Type: String
  SecurityGroupId:
    Description: Security Group Id.
    Type: String
  Size:
    Description: The size of the disk unit in GB.
    MaxValue: 2000
    MinValue: 5
    Type: Number
  SnapshotName:
    Default: mytest
    Type: String
  VSwitchId:
    Description: VSW Id.
    Type: String
  VpcId:
    Description: VPC Id.
    Type: String
  ZoneId:
    Description: Zone Id.
    Type: String
Resources:
  Disk:
    Properties:
      DiskCategory:
        Ref: DiskCategory
      Size:
        Ref: Size
      ZoneId:
        Ref: ZoneId
    Type: ALIYUN::ECS::Disk
  DiskAttachment:
    Properties:
      DeleteWithInstance: 'true'
      Device:
        Ref: Device
      DiskId:
        Ref: Disk
      InstanceId:
        Ref: Instance
    Type: ALIYUN::ECS::DiskAttachment
  Instance:
    Properties:
      AllocatePublicIP: false
      ImageId:
        Ref: ImageId
      InstanceName:
        Ref: InstanceName
      InstanceType:
        Ref: InstanceType
      IoOptimized: optimized
      Password:
        Ref: LoginPassword
      SecurityGroupId:
        Ref: SecurityGroupId
      SystemDiskCategory: cloud_efficiency
      VSwitchId:
        Ref: VSwitchId
      VpcId:
        Ref: VpcId
    Type: ALIYUN::ECS::Instance
  Snapshot:
    DependsOn: DiskAttachment
    Properties:
      Description: Test ECS Snapshot
      DiskId:
        Ref: Disk
      SnapshotName:
        Ref: SnapshotName
    Type: ALIYUN::ECS::Snapshot
Outputs:
  Device:
    Description: The device where the volume is exposed on ecs instance.
    Value:
      Fn::GetAtt:
      - DiskAttachment
      - Device
  DiskId:
    Description: The disk id of created disk
    Value:
      Fn::GetAtt:
      - DiskAttachment
      - DiskId
  SnapshotId:
    Value:
      Fn::GetAtt:
      - Snapshot
      - SnapshotId
  Status:
    Description: The disk status now.
    Value:
      Fn::GetAtt:
      - DiskAttachment
      - Status
