ROSTemplateFormatVersion: '2015-09-01'
Description: Test ECS NatGateway„ÄÅBandwidthPackage
Parameters:
  NatGatewayName:
    Default: mytest
    Type: String
  VSwitchName:
    Default: mytest
    Description: VSwitch Name
    Type: String
  VpcName:
    Default: mytest
    Description: Vpc Name
    Type: String
Resources:
  BandwidthPackage:
    DependsOn: NatGateway
    Properties:
      Bandwidth: 5
      BandwidthPackageName: test
      Description: Test
      InternetChargeType: PayByTraffic
      IpCount: 1
      NatGatewayId:
        Fn::GetAtt:
        - NatGateway
        - NatGatewayId
    Type: ALIYUN::ECS::BandwidthPackage
  NatGateway:
    Properties:
      NatGatewayName:
        Ref: NatGatewayName
      VSwitchId:
        Ref: VSwitch
      VpcId:
        Ref: Vpc
    Type: ALIYUN::ECS::NatGateway
  VSwitch:
    Properties:
      CidrBlock: 192.168.0.0/16
      VSwitchName:
        Ref: VSwitchName
      VpcId:
        Ref: Vpc
      ZoneId:
        Fn::Select:
        - '0'
        - Fn::GetAZs:
            Ref: ALIYUN::Region
    Type: ALIYUN::ECS::VSwitch
  Vpc:
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Ref: VpcName
    Type: ALIYUN::ECS::VPC
Outputs:
  BandwidthPackageId:
    Value:
      Fn::GetAtt:
      - BandwidthPackage
      - BandwidthPackageId
  BandwidthPackageIps:
    Value:
      Fn::GetAtt:
      - BandwidthPackage
      - BandwidthPackageIps
  NatGatewayId:
    Value:
      Fn::GetAtt:
      - NatGateway
      - NatGatewayId
