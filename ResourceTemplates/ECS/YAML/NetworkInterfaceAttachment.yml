ROSTemplateFormatVersion: '2015-09-01'
Description: Test ECS NetworkInterface„ÄÅNetworkInterfaceAttachment
Parameters:
  ImageId:
    Default: centos_7
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-beijing/list/imageList' target='_blank'>View image resources</a>
    Label: ECS Image Id
    Type: String
  InstanceName:
    Default: mytest
    Description: Instance Name
    Type: String
  InstanceType:
    Default: ecs.hfc5.large
    Description: The ECS instance type, <a href='#/product/cn-beijing/list/typeList'
      target='_blank'>View instance types</a>
    Label: ECS Instance Type
    Type: String
  LoginPassword:
    Description: ECS Login Password
    MaxLength: 41
    MinLength: 8
    NoEcho: true
    Type: String
  NetworkInterfaceName:
    Description: Name of your ENI. It is a string of [2, 128]  Chinese or English
      characters. It must begin with a letter and can contain numbers, underscores
      (_), colons (:), or hyphens (-).
    Type: String
  Permission:
    Default: InstanceAttach
    Type: String
  PublicIp:
    Default: false
    Description: Allocate Public IP or Not
    Label: Allocate Public IP or Not
    Type: Boolean
  SecurityGroupId:
    Description: Security Group Id.
    Type: String
  SystemDiskCategory:
    Default: cloud_essd
    Description: System Disk Category
    Type: String
  VSwitchId:
    Description: VSW Id.
    Type: String
  VpcId:
    Description: VPC Id.
    Type: String
Resources:
  EniAttachment:
    DependsOn: Instance
    Properties:
      InstanceId:
        Fn::GetAtt:
        - Instance
        - InstanceId
      NetworkInterfaceId:
        Fn::GetAtt:
        - EniInstance
        - NetworkInterfaceId
    Type: ALIYUN::ECS::NetworkInterfaceAttachment
  EniInstance:
    Properties:
      NetworkInterfaceName:
        Ref: NetworkInterfaceName
      SecurityGroupId:
        Ref: SecurityGroupId
      VSwitchId:
        Ref: VSwitchId
    Type: ALIYUN::ECS::NetworkInterface
  Instance:
    Properties:
      AllocatePublicIP:
        Ref: PublicIp
      ImageId:
        Ref: ImageId
      InstanceName:
        Ref: InstanceName
      InstanceType:
        Ref: InstanceType
      IoOptimized: optimized
      Password:
        Ref: LoginPassword
      SecurityGroupId:
        Ref: SecurityGroupId
      SystemDiskCategory:
        Ref: SystemDiskCategory
      VSwitchId:
        Ref: VSwitchId
      VpcId:
        Ref: VpcId
    Type: ALIYUN::ECS::Instance
  NetworkInterfacePermission:
    Properties:
      AccountId:
        Ref: ALIYUN::AccountId
      NetworkInterfaceId:
        Ref: EniInstance
      Permission:
        Ref: Permission
    Type: ALIYUN::ECS::NetworkInterfacePermission
Outputs:
  NetworkInterfaceId:
    Description: ID of your Network Interface.
    Value:
      Fn::GetAtt:
      - EniAttachment
      - NetworkInterfaceId
  NetworkInterfacePermissionId:
    Value:
      Fn::GetAtt:
      - NetworkInterfacePermission
      - NetworkInterfacePermissionId
