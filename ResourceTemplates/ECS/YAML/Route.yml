ROSTemplateFormatVersion: '2015-09-01'
Description: Test ECS Route„ÄÅAssignIpv6Addresses
Parameters:
  ImageId:
    Default: centos_7
    Description: Image Id.
    Type: String
  InstancePassword:
    Description: Ecs instance password.
    Type: String
  InstanceType:
    Default: ecs.c5.large
    Description: Ecs instance Type.
    Type: String
  Ipv6AddressCount:
    Default: 1
    Description: 'IPv6 addresses specified number of randomly generated interfaces
      elasticity.

      Note You cannot specify the parameters Ipv6Addresses and Ipv6AddressCount at
      the same time.'
    MinValue: 0
    Type: Number
  Ipv6Addresses:
    Default: null
    Description: 'Specify one or more IPv6 addresses for the elastic NIC. Currently,
      the maximum list size is 1. Example value: 2001:db8:1234:1a00::*** .

      Note You cannot specify the parameters Ipv6Addresses and Ipv6AddressCount at
      the same time.'
    MaxLength: 1
    Type: CommaDelimitedList
  SecurityGroupName:
    Description: SG Name.
    Type: String
  VSwitchName:
    Description: SW Name.
    Type: String
  VpcName:
    Description: VPC Name.
    Type: String
Resources:
  AssignIpv6Addresses:
    Properties:
      Ipv6AddressCount:
        Ref: Ipv6AddressCount
      Ipv6Addresses:
        Ref: Ipv6Addresses
      NetworkInterfaceId:
        Ref: NetworkInterface
    Type: ALIYUN::ECS::AssignIpv6Addresses
  Ecs:
    Properties:
      ImageId:
        Ref: ImageId
      InstanceType:
        Ref: InstanceType
      InternetMaxBandwidthOut: 2
      Password:
        Ref: InstancePassword
      SecurityGroupId:
        Fn::GetAtt:
        - SecurityGroup
        - SecurityGroupId
      VSwitchId:
        Ref: VSwitch
      VpcId:
        Fn::GetAtt:
        - Vpc
        - VpcId
    Type: ALIYUN::ECS::Instance
  NetworkInterface:
    Properties:
      SecurityGroupId:
        Ref: SecurityGroup
      VSwitchId:
        Ref: VSwitch
    Type: ALIYUN::ECS::NetworkInterface
  RouteEntry:
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NextHopId:
        Fn::GetAtt:
        - Ecs
        - InstanceId
      RouteId:
        Fn::GetAtt:
        - Vpc
        - VRouterId
      RouteTableId:
        Fn::GetAtt:
        - Vpc
        - RouteTableId
    Type: ALIYUN::ECS::Route
  SecurityGroup:
    Properties:
      SecurityGroupName:
        Ref: SecurityGroupName
      VpcId:
        Ref: Vpc
    Type: ALIYUN::ECS::SecurityGroup
  VSwitch:
    Properties:
      CidrBlock: 192.168.0.0/16
      Ipv6CidrBlock: 1
      VSwitchName:
        Ref: VSwitchName
      VpcId:
        Ref: Vpc
      ZoneId:
        Fn::Select:
        - '0'
        - Fn::GetAZs:
            Ref: ALIYUN::Region
    Type: ALIYUN::ECS::VSwitch
  Vpc:
    Properties:
      CidrBlock: 192.168.0.0/16
      EnableIpv6: true
      VpcName:
        Ref: VpcName
    Type: ALIYUN::ECS::VPC
Outputs:
  Ipv6AddressIds:
    Description: Assigned IPv6 address IDs.
    Value:
      Fn::GetAtt:
      - AssignIpv6Addresses
      - Ipv6AddressIds
  Ipv6Addresses:
    Description: Assigned IPv6 addresses.
    Value:
      Fn::GetAtt:
      - AssignIpv6Addresses
      - Ipv6Addresses
  NetworkInterfaceId:
    Description: Elastic network interface ID.
    Value:
      Fn::GetAtt:
      - AssignIpv6Addresses
      - NetworkInterfaceId
