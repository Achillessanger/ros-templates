ROSTemplateFormatVersion: '2015-09-01'
Description: Test ESS ScalingConfiguration„ÄÅScalingGroupEnable
Parameters:
  ImageId:
    Default: centos_7_04_64_20G_alibase_201701015.vhd
    Type: String
  InstanceType:
    Default: ecs.c5.large
    Type: String
  Password:
    Type: String
  ScalingConfigurationName:
    Default: mytest
    Type: String
  SecurityGroupId:
    Description: Security Group Id.
    Type: String
  SystemDiskCategory:
    Default: cloud_efficiency
    Type: String
  SystemDiskSize:
    Default: 100
    Type: Number
  VSwitchId:
    Description: VSW Id.
    Type: String
  VpcId:
    Description: VPC Id.
    Type: String
Resources:
  InstanceGroup:
    Properties:
      AllocatePublicIP: false
      ImageId:
        Ref: ImageId
      InstanceType:
        Ref: InstanceType
      IoOptimized: optimized
      MaxAmount: 3
      Password:
        Ref: Password
      SecurityGroupId:
        Ref: SecurityGroupId
      SystemDiskCategory: cloud_efficiency
      VSwitchId:
        Ref: VSwitchId
      VpcId:
        Ref: VpcId
    Type: ALIYUN::ECS::InstanceGroup
  ScalingConfiguration:
    DependsOn: ScalingGroup
    Properties:
      ImageId:
        Ref: ImageId
      InstanceType:
        Ref: InstanceType
      ScalingConfigurationName:
        Ref: ScalingConfigurationName
      ScalingGroupId:
        Ref: ScalingGroup
      SecurityGroupId:
        Ref: SecurityGroupId
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize:
        Ref: SystemDiskSize
    Type: ALIYUN::ESS::ScalingConfiguration
  ScalingGroup:
    Properties:
      DefaultCooldown: 15
      MaxSize: 3
      MinSize: 0
      VSwitchId:
        Ref: VSwitchId
      VpcId:
        Ref: VpcId
    Type: ALIYUN::ESS::ScalingGroup
  ScalingGroupEnable:
    Properties:
      InstanceIds:
        Fn::GetAtt:
        - InstanceGroup
        - InstanceIds
      ScalingConfigurationId:
        Ref: ScalingConfiguration
      ScalingGroupId:
        Ref: ScalingGroup
      ScalingRuleAris:
      - Fn::GetAtt:
        - ScalingRule
        - ScalingRuleAri
      ScalingRuleArisExecuteVersion: 0
    Type: ALIYUN::ESS::ScalingGroupEnable
  ScalingRule:
    DependsOn: ScalingGroup
    Properties:
      AdjustmentType: QuantityChangeInCapacity
      AdjustmentValue: 10
      ScalingGroupId:
        Fn::GetAtt:
        - ScalingGroup
        - ScalingGroupId
    Type: ALIYUN::ESS::ScalingRule
Outputs:
  LifecycleState:
    Description: The scaling group status
    Value:
      Fn::GetAtt:
      - ScalingGroupEnable
      - LifecycleState
  ScalingConfigurationId:
    Description: The scaling configuration id
    Value:
      Fn::GetAtt:
      - ScalingConfiguration
      - ScalingConfigurationId
  ScalingGroupId:
    Description: The scaling group id
    Value:
      Fn::GetAtt:
      - ScalingGroupEnable
      - ScalingGroupId
  ScalingInstanceDetails:
    Description: Detail information of auto created scaling instances
    Value:
      Fn::GetAtt:
      - ScalingGroupEnable
      - ScalingInstanceDetails
  ScalingInstances:
    Description: The auto created scaling instances
    Value:
      Fn::GetAtt:
      - ScalingGroupEnable
      - ScalingInstances
  ScalingRuleAri:
    Value:
      Fn::GetAtt:
      - ScalingRule
      - ScalingRuleAri
  ScalingRuleArisExecuteErrorInfoScalingRuleArisExecuteErrorInfo:
    Description: The error info of the execution of scaling rule aris
    Value:
      Fn::GetAtt:
      - ScalingGroupEnable
      - ScalingRuleArisExecuteErrorInfo
  ScalingRuleArisExecuteResultInstancesAdded:
    Description: Instances added via the execution of scaling rule aris
    Value:
      Fn::GetAtt:
      - ScalingGroupEnable
      - ScalingRuleArisExecuteResultInstancesAdded
  ScalingRuleArisExecuteResultInstancesRemoved:
    Description: Instances removed via the execution of scaling rule aris
    Value:
      Fn::GetAtt:
      - ScalingGroupEnable
      - ScalingRuleArisExecuteResultInstancesRemoved
  ScalingRuleArisExecuteResultNumberOfAddedInstances:
    Description: The number of added vm via the execution of scaling rule aris
    Value:
      Fn::GetAtt:
      - ScalingGroupEnable
      - ScalingRuleArisExecuteResultNumberOfAddedInstances
  ScalingRuleId:
    Value:
      Fn::GetAtt:
      - ScalingRule
      - ScalingRuleId
