ROSTemplateFormatVersion: '2015-09-01'
Description: Test FNF Flow„ÄÅSchedule
Parameters:
  CronExpression:
    Default: 0 0 10 1 * ?
    Type: String
  Definition:
    Default: "version: v1beta1\ntype: flow\nsteps: \n  - type: pass\n    name: mypass"
    Description: The definition of the created flow following the FDL syntax standard.
    Type: String
  Description:
    Default: mytest
    Description: Create a description of the flow.
    Type: String
  Enable:
    Default: false
    Type: Boolean
  Name:
    Default: mytest
    Description: The name of the flow created. This name is unique under the account.
    Type: String
  RoleArn:
    Description: The name of the flow created. This name is unique under the account.
    Type: String
  ScheduleName:
    Type: String
Resources:
  Flow:
    Properties:
      Definition:
        Ref: Definition
      Description:
        Ref: Description
      Name:
        Ref: Name
      RoleArn:
        Ref: RoleArn
    Type: ALIYUN::FNF::Flow
  Schedule:
    Properties:
      CronExpression:
        Ref: CronExpression
      Description: Test Schedule
      Enable:
        Ref: Enable
      FlowName:
        Fn::GetAtt:
        - Flow
        - Name
      Payload: '{"key": "value"}'
      ScheduleName:
        Ref: ScheduleName
    Type: ALIYUN::FNF::Schedule
Outputs:
  CreatedTime:
    Description: Flow creation time.
    Value:
      Fn::GetAtt:
      - Flow
      - CreatedTime
  FlowName:
    Value:
      Fn::GetAtt:
      - Schedule
      - FlowName
  Id:
    Description: The unique ID of the flow.
    Value:
      Fn::GetAtt:
      - Flow
      - Id
  LastModifiedTime:
    Description: The most recently modified time of the flow.
    Value:
      Fn::GetAtt:
      - Flow
      - LastModifiedTime
  ScheduleId:
    Value:
      Fn::GetAtt:
      - Schedule
      - ScheduleId
  ScheduleName:
    Value:
      Fn::GetAtt:
      - Schedule
      - ScheduleName
