ROSTemplateFormatVersion: '2015-09-01'
Description: Test GWS Cluster„ÄÅInstance
Parameters:
  AllocatePublicAddress:
    Default: true
    Type: Boolean
  ImageId:
    Type: String
  InstanceType:
    Default: ecs.t6-c1m1.large
    Type: String
  Name:
    Default: mytest
    Type: String
  Policy:
    Default:
      Clipboard: 'off'
      LocalDrive: 'off'
      UsbRedirect: 'off'
      Watermark: 'off'
    Type: Json
  SystemDiskCategory:
    AllowedValues:
    - cloud_ssd
    - cloud_essd
    Default: cloud_ssd
    Type: String
  SystemDiskSize:
    Default: 100
    MaxValue: 500
    MinValue: 40
    Type: Number
  VSwitchId:
    Type: String
  VpcId:
    Type: String
Resources:
  Cluster:
    Properties:
      ClusterType: gws.s1.standard
      Name:
        Ref: Name
      Policy:
        Ref: Policy
      VSwitchId:
        Ref: VSwitchId
      VpcId:
        Ref: VpcId
    Type: ALIYUN::GWS::Cluster
  Instance:
    Properties:
      AllocatePublicAddress:
        Ref: AllocatePublicAddress
      ClusterId:
        Ref: Cluster
      ImageId:
        Ref: ImageId
      InstanceChargeType: PostPaid
      InstanceType:
        Ref: InstanceType
      Name: String
      SystemDiskCategory:
        Ref: SystemDiskCategory
      SystemDiskSize:
        Ref: SystemDiskSize
      VSwitchId:
        Ref: VSwitchId
      WorkMode: Desktop
    Type: ALIYUN::GWS::Instance
Outputs:
  ClusterId:
    Value:
      Fn::GetAtt:
      - Cluster
      - ClusterId
  InstanceId:
    Value:
      Fn::GetAtt:
      - Instance
      - InstanceId
  Name:
    Value:
      Fn::GetAtt:
      - Cluster
      - Name
