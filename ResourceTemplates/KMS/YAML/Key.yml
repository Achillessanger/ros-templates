ROSTemplateFormatVersion: '2015-09-01'
Description: Test KMS Key„ÄÅAlias
Parameters:
  AliasName:
    Default: mytest
    Type: String
  KeyUsage:
    AllowedValues:
    - ENCRYPT/DECRYPT
    - SIGN/VERIFY
    Default: ENCRYPT/DECRYPT
    Type: String
  PendingWindowInDays:
    Default: 7
    MaxValue: 30
    MinValue: 7
    Type: Number
Resources:
  Alias:
    Properties:
      AliasName:
        Fn::Sub: alias/${AliasName}
      KeyId:
        Fn::GetAtt:
        - Key
        - KeyId
    Type: ALIYUN::KMS::Alias
  Key:
    Properties:
      Description: Test create key
      Enable: false
      KeyUsage:
        Ref: KeyUsage
      PendingWindowInDays:
        Ref: PendingWindowInDays
    Type: ALIYUN::KMS::Key
Outputs:
  KeyId:
    Value:
      Fn::GetAtt:
      - Key
      - KeyId
