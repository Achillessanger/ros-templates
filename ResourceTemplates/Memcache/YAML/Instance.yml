ROSTemplateFormatVersion: '2015-09-01'
Description: Test Memcache Instance„ÄÅWhiteList
Parameters:
  InstanceClass:
    Default: memcache.master.small.default
    Type: String
  InstanceName:
    Default: mytest
    Type: String
  Password:
    Type: String
  SecurityIpGroupName:
    Default: mytest
    Type: String
  VSwitchId:
    Type: String
  VpcId:
    Type: String
  VpcPasswordFree:
    Default: true
    Type: Boolean
  ZoneId:
    Type: String
Resources:
  Instance:
    Properties:
      ChargeType: PostPaid
      InstanceClass:
        Ref: InstanceClass
      InstanceName:
        Ref: InstanceName
      NetworkType: VPC
      Password:
        Ref: Password
      VSwitchId:
        Ref: VSwitchId
      VpcId:
        Ref: VpcId
      VpcPasswordFree:
        Ref: VpcPasswordFree
      ZoneId:
        Ref: ZoneId
    Type: ALIYUN::Memcache::Instance
  Whitelist:
    Properties:
      InstanceId:
        Ref: Instance
      SecurityIpGroupAttribute: test
      SecurityIpGroupName:
        Ref: SecurityIpGroupName
      SecurityIps: 0.0.0.0/0
    Type: ALIYUN::Memcache::Whitelist
Outputs:
  ConnectionDomain:
    Value:
      Fn::GetAtt:
      - Instance
      - ConnectionDomain
  InstanceId:
    Value:
      Fn::GetAtt:
      - Instance
      - InstanceId
  InstanceName:
    Value:
      Fn::GetAtt:
      - Instance
      - InstanceName
  Port:
    Value:
      Fn::GetAtt:
      - Instance
      - Port
  QPS:
    Value:
      Fn::GetAtt:
      - Instance
      - QPS
  SecurityIpGroupAttribute:
    Value:
      Fn::GetAtt:
      - Whitelist
      - SecurityIpGroupAttribute
  SecurityIpGroupName:
    Value:
      Fn::GetAtt:
      - Whitelist
      - SecurityIpGroupName
  SecurityIps:
    Value:
      Fn::GetAtt:
      - Whitelist
      - SecurityIps
