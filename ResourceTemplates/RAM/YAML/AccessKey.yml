ROSTemplateFormatVersion: '2015-09-01'
Description: Test RAM User„ÄÅAccessKey
Parameters:
  UserName:
    Description: Specifies the user name, containing up to 64 characters.
    Type: String
Resources:
  AccessKey:
    DependsOn: SubAccount
    Properties:
      UserName:
        Fn::GetAtt:
        - SubAccount
        - UserName
    Type: ALIYUN::RAM::AccessKey
  SubAccount:
    Properties:
      UserName:
        Ref: UserName
    Type: ALIYUN::RAM::User
Outputs:
  AccessKeyId:
    Description: Id of access key.
    Value:
      Fn::GetAtt:
      - AccessKey
      - AccessKeyId
  AccessKeySecret:
    Description: Secret of access key.
    Value:
      Fn::GetAtt:
      - AccessKey
      - AccessKeySecret
  Status:
    Description: Status of access key.
    Value:
      Fn::GetAtt:
      - AccessKey
      - Status
