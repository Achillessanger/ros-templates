ROSTemplateFormatVersion: '2015-09-01'
Description: Test RAM Role„ÄÅAttachPolicyToRole
Parameters:
  PolicyName:
    Default: ReadOnlyAccess
    Type: String
  PolicyType:
    AllowedValues:
    - System
    - Custom
    Default: System
    Type: String
  RoleName:
    Default: mytest
    Description: Specifies the role name, containing up to 64 characters.
    Type: String
Resources:
  AttachPolicyToRole:
    Properties:
      PolicyName:
        Ref: PolicyName
      PolicyType: System
      RoleName:
        Fn::GetAtt:
        - Role
        - RoleName
    Type: ALIYUN::RAM::AttachPolicyToRole
  Role:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - actiontrail.aliyuncs.com
        Version: '1'
      RoleName:
        Ref: RoleName
    Type: ALIYUN::RAM::Role
