ROSTemplateFormatVersion: '2015-09-01'
Description: Test Create Redis Instance„ÄÅWhitelist and Account
Parameters:
  AccountName:
    Default: mytest
    Type: String
  AccountPassword:
    Type: String
  AccountPrivilege:
    Default: RoleReadOnly
    Type: String
  EngineVersion:
    Default: '5.0'
    Description: 'AllowedValues: 2.8, 4.0, 5.0'
    Type: String
  InstanceClass:
    Description: Instance Class
    Type: String
  InstanceName:
    Description: Instance Name
    Type: String
  Password:
    Description: Login Password.
    NoEcho: true
    Type: String
  SecurityIps:
    Default: 0.0.0.0/0
    Description: Ip or CIDR mode
    Type: String
  VSwitchName:
    Default: mytest
    Type: String
  VpcName:
    Default: mytest
    Type: String
  ZoneId:
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
    Type: String
Resources:
  Account:
    DependsOn: Whitelist
    Properties:
      AccountDescription: Test Create Redis Account
      AccountName:
        Ref: AccountName
      AccountPassword:
        Ref: AccountPassword
      AccountPrivilege:
        Ref: AccountPrivilege
      InstanceId:
        Ref: Instance
    Type: ALIYUN::REDIS::Account
  Instance:
    DependsOn: VSwitch
    Properties:
      EngineVersion:
        Ref: EngineVersion
      InstanceClass:
        Ref: InstanceClass
      InstanceName:
        Ref: InstanceName
      Password:
        Ref: Password
      VSwitchId:
        Ref: VSwitch
      VpcId:
        Ref: VPC
      ZoneId:
        Ref: ZoneId
    Type: ALIYUN::REDIS::Instance
  VPC:
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName:
        Ref: VpcName
    Type: ALIYUN::ECS::VPC
  VSwitch:
    DependsOn: VPC
    Properties:
      CidrBlock: 192.168.10.0/24
      VSwitchName:
        Ref: VSwitchName
      VpcId:
        Ref: VPC
      ZoneId:
        Ref: ZoneId
    Type: ALIYUN::ECS::VSwitch
  Whitelist:
    DependsOn: Instance
    Properties:
      InstanceId:
        Ref: Instance
      SecurityIpGroupAttribute: show
      SecurityIpGroupName: ros
      SecurityIps:
        Ref: SecurityIps
    Type: ALIYUN::REDIS::Whitelist
Outputs:
  AccountInstanceId:
    Value:
      Fn::GetAtt:
      - Account
      - InstanceId
  AccountName:
    Value:
      Fn::GetAtt:
      - Account
      - AccountName
  ConnectionDomain:
    Value:
      Fn::GetAtt:
      - Instance
      - ConnectionDomain
  InstanceId:
    Value:
      Fn::GetAtt:
      - Instance
      - InstanceId
  OrderId:
    Value:
      Fn::GetAtt:
      - Instance
      - OrderId
  Port:
    Value:
      Fn::GetAtt:
      - Instance
      - Port
  SecurityIpGroupAttribute:
    Value:
      Fn::GetAtt:
      - Whitelist
      - SecurityIpGroupAttribute
  SecurityIpGroupName:
    Value:
      Fn::GetAtt:
      - Whitelist
      - SecurityIpGroupName
  SecurityIps:
    Value:
      Fn::GetAtt:
      - Whitelist
      - SecurityIps
