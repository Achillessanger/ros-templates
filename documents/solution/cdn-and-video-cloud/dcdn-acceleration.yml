ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 加速资源请求场景实践。
  en: Accelerate resource request scenario practices.
Parameters:
  Scope:
    Type: String
    Label:
      zh-cn: 加速区域
      en: Acceleration area
    Description:
      zh-cn: 选择加速区域。加速区域为仅中国内地和全球时，服务域名必须备案。
      en: Select the acceleration area. When the acceleration region is only in mainland
        China and the world, the service domain name must be filed.
    Default: domestic
    AllowedValues:
      - domestic
      - overseas
      - global
  DomainName:
    Type: String
    Label:
      zh-cn: 加速域名
      en: Accelerated domain name
    Description:
      zh-cn: 需要加速的源站域名。
      en: The source domain name that needs to be accelerated.
Resources:
  Domain:
    Type: ALIYUN::DCDN::Domain
    Properties:
      Sources:
      - Type: domain
        Content:
          Fn::Join:
            - .
            - Fn::Select:
                - '1:'
                - Fn::Split:
                    - .
                    - Ref: DomainName
      DomainName:
        Ref: DomainName
      Scope:
        Ref: Scope
  DomainRecord:
    Type: ALIYUN::DNS::DomainRecord
    Properties:
      Type: CNAME
      RR:
        Fn::Select:
          - 0
          - Fn::Split:
              - .
              - Ref: DomainName
      Value:
        Fn::GetAtt:
          - Domain
          - Cname
      DomainName:
        Fn::Join:
          - .
          - Fn::Select:
              - '1:'
              - Fn::Split:
                  - .
                  - Ref: DomainName
Outputs:
  Cname:
    Description: CNAME
    Value:
      Fn::GetAtt:
      - Domain
      - Cname
  DomainName:
    Description: Domain Name
    Value:
      Ref: DomainName
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - Scope
      - DomainName
    TemplateTags:
    - acs:document-help:cdn-and-video-cloud:加速资源请求场景实践
