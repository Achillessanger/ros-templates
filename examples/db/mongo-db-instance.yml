ROSTemplateFormatVersion: '2015-09-01'
Description: Creates one classic MongoDB instance
Parameters:
  DBInstanceClass:
    Type: String
    Label: DB Instance Type
    Description: The RDS instance type
    Default: dds.mongo.large
    AllowedValues:
    - dds.mongo.mid
    - dds.mongo.standard
    - dds.mongo.large
    - dds.mongo.xlarge
    - dds.mongo.2xlarge
    - dds.mongo.4xlarge
  DBInstanceStorage:
    Type: Number
    Label: DB Instance Storage
    Description: The storage space
    ConstraintDescription: The storage space. Incrementing in every 5G.
    Default: '500'
    MinValue: 5
    MaxValue: 1000
  SecurityIPArray:
    Type: String
    Label: Security IP Array
    Description: "The white list of ECS instances to be allowed. Separated by commas.\n\
      \ The formats supported, such as, 0.0.0.0/0, 10.23.12.24(IP), 10.23.12.24/24(CIDR\
      \ model, classless interdomain routing, /24 means the length of the address\
      \ prefix, The scope is [1,32]). \n 0.0.0.0/0 and empty is on behalf of no IP\
      \ access restrictions, and the database may face high security risks."
    ConstraintDescription: "Separated by commas. \n The formats supported, such as,\
      \ 0.0.0.0/0, 10.23.12.24(IP), 10.23.12.24/24(CIDR model, classless interdomain\
      \ routing, /24 means the length of the address prefix. The scope is [1,32]).\
      \ \n 0.0.0.0/0 and empty is on behalf of no IP access restrictions, and the\
      \ database may face high security risks."
Resources:
  MongoDB:
    Type: ALIYUN::MONGODB::Instance
    Properties:
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage:
        Ref: DBInstanceStorage
      NetworkType: VPC
      SecurityIPArray:
        Ref: SecurityIPArray
Outputs:
  DBInstanceStatus:
    Description: The status of database
    Value:
      Fn::GetAtt:
      - MongoDB
      - DBInstanceStatus
  InstanceId:
    Description: The instance ID
    Value:
      Fn::GetAtt:
      - MongoDB
      - DBInstanceId
