ROSTemplateFormatVersion: '2015-09-01'
Description: Deploys the WordPress site and the phpMyAdmin app
Parameters:
  OSSBucketEndPoint:
    Type: String
    Label: OSS Bucket EndPoint
    Description: Oss bucket endpoint
    Default: oss-cn-hangzhou-internal.aliyuncs.com
    AllowedValues:
    - oss-eu-central-1.aliyuncs.com
    - oss-cn-hangzhou-internal.aliyuncs.com
    - oss-cn-shanghai-internal.aliyuncs.com
    - oss-cn-qingdao-internal.aliyuncs.com
    - oss-cn-beijing-internal.aliyuncs.com
    - oss-cn-zhangjiakou-internal.aliyuncs.com
    - oss-cn-huhehaote-internal.aliyuncs.com
    - oss-cn-shenzhen-internal.aliyuncs.com
    - oss-cn-hongkong-internal.aliyuncs.com
    - oss-us-west-1-internal.aliyuncs.com
    - oss-us-east-1-internal.aliyuncs.com
    - oss-ap-southeast-1-internal.aliyuncs.com
    - oss-ap-southeast-2-internal.aliyuncs.com
    - oss-ap-southeast-3-internal.aliyuncs.com
    - oss-ap-southeast-5-internal.aliyuncs.com
    - oss-ap-northeast-1-internal.aliyuncs.com
    - oss-ap-south-1-internal.aliyuncs.com
    - oss-eu-central-1-internal.aliyuncs.com
    - oss-me-east-1-internal.aliyuncs.com
  DBInstanceNetType:
    Type: String
    Label: DB Instance Net Type
    Description: Database instance net type, default is Intranet.Internet for public
      access, Intranet for private access, default is 'Intranet'
    Default: Intranet
    AllowedValues:
    - Intranet
    - Internet
  NatGatewayName:
    Type: String
    Label: NatGateway Name
    Description: Display name of the NAT gateway, [2, 128] English or Chinese characters,
      must start with a letter or Chinese in size, can contain numbers, '_' or '.',
      '-'
    Default: NatGatewayName
  MasterDBPassword:
    Type: String
    Label: Master DB Password
    Description: The master password for the database instance.
    NoEcho: true
    Confirm: true
  CidrBlock:
    Type: String
    Label: VPC CidrBlock
    Description: The IP address range of the VPC in the CIDR block form
    Default: 192.168.0.0/16
  JumpboxPassword:
    Type: String
    Label: Jumpbox Instance Password
    Description: Password of created ecs instance
    NoEcho: true
    Confirm: true
  WebImageId:
    Type: String
    Label: Web ECS Image Id
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-beijing/list/imageList' target='_blank'>View image resources</a>
    Default: centos_7_04_64_20G_alibase_201701015.vhd
  DBInstanceStorage:
    Type: Number
    Label: DB Instance Storage
    Description: 'Incrementing in every 5G, unit: GB'
    ConstraintDescription: '[5, 2000] Incrementing in every 5G, unit: GB'
    Default: 10
    MinValue: 5
    MaxValue: 2000
  JumpboxDataDiskSize:
    Type: Number
    Label: Jumpbox Data Disk Size
    Description: The size of the disk unit in GB,default is '100'
    Default: 100
  Engine:
    Type: String
    Label: Database Engine
    Description: Database instance engine type, default is 'Mysql'
    Default: MySQL
    AllowedValues:
    - MySQL
    - SQLServer
    - PostgreSQL
    - PPAS
  EngineVersion:
    Type: String
    Label: Database Engine Version
    Description: MySQL:5.5/5.6; SQLServer:2008r2; PostgreSQL:9.4
    Default: '5.6'
    AllowedValues:
    - '5.6'
    - 2008r2
    - '9.4'
  ZoneId:
    Type: String
    Label: Instance Zone Id
    Description: Available Zone Id, <a href='#/product/cn-beijing/list/zoneList' target='_blank'>View
      zoneid info</a>
  TotalDataDisk:
    Type: String
    Label: Total Data Disk
    Description: The number of disks mounted in instance
    Default: '1'
  DBInstanceClass:
    Type: String
    Label: Database Instance Type
    Description: Database instance type. Refer the RDS database instance type reference,
      such as 'rds.mys2.large', 'rds.mss1.large', 'rds.pg.s1.small' etc
    Default: rds.mysql.s1.small
    AllowedValues:
    - rds.mysql.t1.small
    - rds.mysql.s1.small
    - rds.mysql.s2.large
    - rds.mysql.s2.xlarge
    - rds.mysql.s3.large
    - rds.mssql.s2.large
    - rds.mssql.s2.xlarge
    - rds.mssql.m1.medium
    - rds.mssql.c1.large
    - rds.mssql.c1.xlarge
    - rds.pg.s1.small
    - rds.pg.s2.large
    - rds.pg.s3.large
    - rds.pg.c1.large
    - rds.pg.c1.xlarge
  JumpboxDataDiskType:
    Type: String
    Label: Jumpbox Data Disk Category
    Description: The disk category, default is cloud_efficiency
    Default: cloud_efficiency
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
  MasterUserName:
    Type: String
    Label: Database Master Username
    Description: Database Username, e.g. masteradmin
  JumpboxImageId:
    Type: String
    Label: Jumpbox ECS Image Id
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-shenzhen/list/imageList' target='_blank'>View image resources</a>
    Default: centos_7_04_64_20G_alibase_201701015.vhd
  OSSBucketMountPoint:
    Type: String
    Label: OSS Bucket Mount Point
    Description: OSS Bucket Mount Point
    Default: /ossbucket
  MountPoint:
    Type: String
    Label: Data Disk Mount Point
    Description: The mount point of data disk
    Default: /data
  JumpboxInstanceType:
    Type: String
    Label: Jumpbox ECS Instance Type
    Description: The ECS instance type, <a href='#/product/cn-beijing/list/typeList'
      target='_blank'>View instance types</a>
    Default: ecs.c5.large
    AllowedValues:
    - ecs.c5.large
    - ecs.c5.xlarge
    - ecs.g5.large
    - ecs.g5.xlarge
    - ecs.i2.xlarge
  DBName:
    Type: String
    Label: Database Name
    Description: Database name
    Default: dbname
  VpcName:
    Type: String
    Label: VPC Name
    Description: Display name of the vpc instance,default is 'AliyunVPC'
    Default: AliyunVPC
  Spec:
    Type: String
    Label: NAT Gateway Specification
    Description: NAT gateway specification. Now support 'Small|Middle|Large', default
      is 'Small'
    Default: Small
    AllowedValues:
    - Small
    - Middle
    - Large
  OSSBucket:
    Type: String
    Label: Name Of Oss In The Region
    Description: Oss in the Region
    AllowedPattern: '[a-zA-Z0-9/-]*'
  OSSBucketAccessKey:
    Type: String
    Label: OSS Bucket AccessKey
    Description: Your AccessKey ID
  OSSBucketSecret:
    Type: String
    Label: OSS Bucket Secret
    Description: Your Accesskey Secret
Resources:
  NewElasticIP:
    Type: ALIYUN::ECS::EIP
    Properties:
      InternetChargeType: PayByTraffic
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: CidrBlock
      VpcName:
        Ref: VpcName
  SecurityGroup_default:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Fn::GetAtt:
        - EcsVpc
        - VpcId
      SecurityGroupName: AliyunECS_SecurityGroup1
      SecurityGroupIngress:
      - PortRange: 22/22
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      - PortRange: 80/80
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: tcp
        NicType: internet
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
  CreateLoadBalancer:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      LoadBalancerName: PublicLoadBalancer
      AddressType: internet
      MasterZoneId:
        Ref: ZoneId
      InternetChargeType: paybytraffic
  VSwitch1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Fn::GetAtt:
        - EcsVpc
        - VpcId
      CidrBlock: 192.168.1.0/24
      VSwitchName: VSwitch1-x
  Database:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      VpcId:
        Fn::GetAtt:
        - EcsVpc
        - VpcId
      VSwitchId:
        Fn::GetAtt:
        - VSwitch1
        - VSwitchId
      MasterUserPassword:
        Ref: MasterDBPassword
      EngineVersion:
        Ref: EngineVersion
      DBInstanceNetType:
        Ref: DBInstanceNetType
      DBInstanceClass:
        Ref: DBInstanceClass
      SecurityIPList: 0.0.0.0/0
      DBInstanceStorage:
        Ref: DBInstanceStorage
      MasterUsername:
        Ref: MasterUserName
      DBMappings:
      - CharacterSetName: utf8
        DBName:
          Ref: DBName
      Engine:
        Ref: Engine
  WebScalingGroup:
    Type: ALIYUN::ESS::ScalingGroup
    Properties:
      VpcId:
        Fn::GetAtt:
        - EcsVpc
        - VpcId
      VSwitchId:
        Fn::GetAtt:
        - VSwitch1
        - VSwitchId
      MinSize: 2
      LoadBalancerIds:
      - Fn::GetAtt:
        - CreateLoadBalancer
        - LoadBalancerId
      DBInstanceIds:
      - Fn::GetAtt:
        - Database
        - DBInstanceId
      MaxSize: 2
    DependsOn: Database
  WebScalingConfiguration:
    Type: ALIYUN::ESS::ScalingConfiguration
    Properties:
      SecurityGroupId:
        Fn::GetAtt:
        - SecurityGroup_default
        - SecurityGroupId
      ImageId:
        Ref: WebImageId
      DiskMappings:
      - Category: cloud_efficiency
        Device: /dev/xvdb
        Size: 100
      UserData:
        Fn::Join:
        - ''
        - - '#!/bin/sh

            '
          - 'i=1

            '
          - total=
          - Ref: TotalDataDisk
          - '

            '
          - mountpoint=
          - Ref: MountPoint
          - '

            '
          - 'while [ $i -le $total ]

            '
          - 'do

            '
          - '    j=`echo $i|awk ''{printf "%c", 97+$i}''`

            '
          - 'fdisk -S 56 /dev/vd$j <<ALIYUN

            '
          - 'n

            '
          - 'p

            '
          - '1

            '
          - '

            '
          - '

            '
          - 'w

            '
          - 'ALIYUN

            '
          - '    echo "/dev/vd$j is fdisked!" >> $logs

            '
          - '    mkfs.ext4 /dev/vd${j}1

            '
          - '    if [ $? -eq 0 ];then

            '
          - '        echo "/dev/vd${j}1 is formated!" >> $logs

            '
          - '    fi

            '
          - '    touch ~/test_ftab

            '
          - '    mkdir $mountpoint

            '
          - 'cat << ALIYUN > ~/test_ftab

            '
          - '/dev/vd${j}1         $mountpoint       ext4       defaults        0 0

            '
          - 'ALIYUN

            '
          - '    cat ~/test_ftab >> /etc/fstab

            '
          - '    mount -a

            '
          - '    chmod -R 777 $mountpoint

            '
          - '    rm -rf ~/test_ftab

            '
          - '    echo "/dev/vd${j}1 is mounted!" >> $logs

            '
          - '    let i+=1

            '
          - ossbucket=
          - Ref: OSSBucket
          - '

            '
          - ossbucketaccesskey=
          - Ref: OSSBucketAccessKey
          - '

            '
          - ossbucketsecret=
          - Ref: OSSBucketSecret
          - '

            '
          - ossbucketmountpoint=
          - Ref: OSSBucketMountPoint
          - '

            '
          - ossbucketendpoint=
          - Ref: OSSBucketEndPoint
          - '

            '
          - DatabaseUser=
          - Ref: MasterUserName
          - '

            '
          - DatabasePwd=
          - Ref: MasterDBPassword
          - '

            '
          - DatabaseName=
          - Ref: DBName
          - '

            '
          - DatabaseHost=
          - Fn::GetAtt:
            - Database
            - InnerConnectionString
          - '

            '
          - 'yum install -y curl httpd mysql-server php php-common php-mysql

            '
          - 'yum install -y php-gd php-imap php-ldap php-odbc php-pear php-xml php-xmlrpc

            '
          - 'chkconfig httpd on

            '
          - 'service httpd stop

            '
          - 'DocumentRoot=''/var/www/html''

            '
          - 'sed -i "s%$DocumentRoot%$ossbucketmountpoint%" /etc/httpd/conf/httpd.conf

            '
          - 'Directory=''/var/www''

            '
          - 'sed -i "s%$Directory%$ossbucketmountpoint%" /etc/httpd/conf/httpd.conf

            '
          - 'wget https://github.com/aliyun/ossfs/releases/download/v1.80.3/ossfs_1.80.3_centos6.5_x86_64.rpm

            '
          - 'yum install -y ossfs_1.80.3_centos6.5_x86_64.rpm

            '
          - 'echo $ossbucket:$ossbucketaccesskey:$ossbucketsecret >> /etc/passwd-ossfs

            '
          - 'chmod 600 /etc/passwd-ossfs

            '
          - 'mkdir $ossbucketmountpoint

            '
          - 'chmod -R 755 $ossbucketmountpoint

            '
          - 'echo #This script will automount the ossbucket

            '
          - 'echo umount $ossbucketmountpoint >> /usr/local/bin/ossfs-automount.sh

            '
          - 'echo #Mounting OSS Bucket

            '
          - 'echo ossfs $ossbucket $ossbucketmountpoint -ourl=http://$ossbucketendpoint
            -o allow_other -o mp_umask=0022 -ouid=48 -ogid=48 >> /usr/local/bin/ossfs-automount.sh

            '
          - 'chmod 755 /usr/local/bin/ossfs-automount.sh

            '
          - 'echo /usr/local/bin/ossfs-automount.sh >> /etc/rc.d/rc.local

            '
          - 'chmod +x /etc/rc.d/rc.local

            '
          - '/usr/local/bin/./ossfs-automount.sh

            '
          - 'chmod -R 755 /wwwroot/*

            '
          - 'service httpd start

            '
          - 'done

            '
      SystemDisk_Category: cloud_efficiency
      ScalingGroupId:
        Fn::GetAtt:
        - WebScalingGroup
        - ScalingGroupId
      InstanceType:
        Ref: JumpboxInstanceType
  Jumpbox:
    Type: ALIYUN::ECS::Instance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Fn::GetAtt:
        - EcsVpc
        - VpcId
      VSwitchId:
        Fn::GetAtt:
        - VSwitch1
        - VSwitchId
      SecurityGroupId:
        Ref: SecurityGroup_default
      ImageId:
        Ref: JumpboxImageId
      UserData:
        Fn::Join:
        - ''
        - - '#!/bin/sh

            '
          - 'logs=/var/log/mount_logs

            '
          - 'wget http://repo.mysql.com/mysql-community-release-el7-5.noarch.rpm

            '
          - 'rpm -ivh mysql-community-release-el7-5.noarch.rpm

            '
          - 'yum install mysql-community-client -y

            '
          - 'i=1

            '
          - total=
          - Ref: TotalDataDisk
          - '

            '
          - mountpoint=
          - Ref: MountPoint
          - '

            '
          - 'while [ $i -le $total ]

            '
          - 'do

            '
          - '    j=`echo $i|awk ''{printf "%c", 97+$i}''`

            '
          - 'fdisk -S 56 /dev/vd$j <<ALIYUN

            '
          - 'n

            '
          - 'p

            '
          - '1

            '
          - '

            '
          - '

            '
          - 'w

            '
          - 'ALIYUN

            '
          - '    echo "/dev/vd$j is fdisked!" >> $logs

            '
          - '    mkfs.ext4 /dev/vd${j}1

            '
          - '    if [ $? -eq 0 ];then

            '
          - '        echo "/dev/vd${j}1 is formated!" >> $logs

            '
          - '    fi

            '
          - '    touch ~/test_ftab

            '
          - '    mkdir $mountpoint

            '
          - 'cat << ALIYUN > ~/test_ftab

            '
          - '/dev/vd${j}1         $mountpoint       ext4       defaults        0 0

            '
          - 'ALIYUN

            '
          - '    cat ~/test_ftab >> /etc/fstab

            '
          - '    mount -a

            '
          - '    chmod -R 777 $mountpoint

            '
          - '    rm -rf ~/test_ftab

            '
          - '    echo "/dev/vd${j}1 is mounted!" >> $logs

            '
          - '    let i+=1

            '
          - ossbucket=
          - Ref: OSSBucket
          - '

            '
          - ossbucketaccesskey=
          - Ref: OSSBucketAccessKey
          - '

            '
          - ossbucketsecret=
          - Ref: OSSBucketSecret
          - '

            '
          - ossbucketmountpoint=
          - Ref: OSSBucketMountPoint
          - '

            '
          - ossbucketendpoint=
          - Ref: OSSBucketEndPoint
          - '

            '
          - DatabaseUser=
          - Ref: MasterUserName
          - '

            '
          - DatabasePwd=
          - Ref: MasterDBPassword
          - '

            '
          - DatabaseName=
          - Ref: DBName
          - '

            '
          - DatabaseHost=
          - Fn::GetAtt:
            - Database
            - InnerConnectionString
          - '

            '
          - 'yum install -y curl httpd mysql-server php php-common php-mysql

            '
          - 'yum install -y php-gd php-imap php-ldap php-odbc php-pear php-xml php-xmlrpc

            '
          - 'yum install -y phpmyadmin

            '
          - 'sed -i "s%localhost%$DatabaseHost%" /etc/phpMyAdmin/config.inc.php

            '
          - 'sed -i "s%Deny,Allow%Allow,Deny%" /etc/httpd/conf.d/phpMyAdmin.conf

            '
          - 'sed -i "s%Deny from All%Allow from All%" /etc/httpd/conf.d/phpMyAdmin.conf

            '
          - 'sed -i "/<RequireAny>/a Require all Granted" /etc/httpd/conf.d/phpMyAdmin.conf

            '
          - 'chkconfig httpd on

            '
          - 'service httpd stop

            '
          - 'wget https://github.com/aliyun/ossfs/releases/download/v1.80.3/ossfs_1.80.3_centos6.5_x86_64.rpm

            '
          - 'yum install -y ossfs_1.80.3_centos6.5_x86_64.rpm

            '
          - 'echo $ossbucket:$ossbucketaccesskey:$ossbucketsecret >> /etc/passwd-ossfs

            '
          - 'chmod 600 /etc/passwd-ossfs

            '
          - 'mkdir $ossbucketmountpoint

            '
          - 'chmod -R 755 $ossbucketmountpoint

            '
          - 'echo #This script will automount the ossbucket

            '
          - 'echo umount $ossbucketmountpoint >> /usr/local/bin/ossfs-automount.sh

            '
          - 'echo #Mounting OSS Bucket

            '
          - 'echo ossfs $ossbucket $ossbucketmountpoint -ourl=http://$ossbucketendpoint
            -o allow_other -o mp_umask=0022 -ouid=48 -ogid=48 >> /usr/local/bin/ossfs-automount.sh

            '
          - 'chmod 755 /usr/local/bin/ossfs-automount.sh

            '
          - 'echo /usr/local/bin/ossfs-automount.sh >> /etc/rc.d/rc.local

            '
          - 'chmod +x /etc/rc.d/rc.local

            '
          - '/usr/local/bin/./ossfs-automount.sh

            '
          - 'wget http://wordpress.org/latest.tar.gz

            '
          - 'tar -xzvf latest.tar.gz

            '
          - 'sed -i "s%database_name_here%$DatabaseName%" wordpress/wp-config-sample.php

            '
          - 'sed -i "s%username_here%$DatabaseUser%" wordpress/wp-config-sample.php

            '
          - 'sed -i "s%password_here%${DatabasePwd:-$DatabasePwdDef}%" wordpress/wp-config-sample.php

            '
          - 'sed -i "s%localhost%$DatabaseHost%" wordpress/wp-config-sample.php

            '
          - 'mv wordpress/wp-config-sample.php wordpress/wp-config.php

            '
          - 'cp -a wordpress/* $ossbucketmountpoint

            '
          - 'chmod -R 755 /wwwroot/*

            '
          - 'rm -rf wordpress*

            '
          - 'service httpd start

            '
          - 'done

            '
      AllocatePublicIP: false
      InstanceType:
        Ref: JumpboxInstanceType
      Password:
        Ref: JumpboxPassword
    DependsOn: Database
  ElasticIPAssociation:
    Type: ALIYUN::ECS::EIPAssociation
    Properties:
      InstanceId:
        Ref: Jumpbox
      AllocationId:
        Ref: NewElasticIP
  ScalingGroupEnable:
    Type: ALIYUN::ESS::ScalingGroupEnable
    Properties:
      ScalingGroupId:
        Fn::GetAtt:
        - WebScalingGroup
        - ScalingGroupId
      ScalingConfigurationId:
        Fn::GetAtt:
        - WebScalingConfiguration
        - ScalingConfigurationId
    DependsOn: Jumpbox
  NatGateway:
    Type: ALIYUN::ECS::NatGateway
    Properties:
      VpcId:
        Fn::GetAtt:
        - EcsVpc
        - VpcId
      VSwitchId:
        Fn::GetAtt:
        - VSwitch1
        - VSwitchId
      Description: NAT_Gateway_OSSFS
      NatGatewayName:
        Ref: NatGatewayName
      Spec:
        Ref: Spec
    DependsOn: VSwitch1
  NatEip:
    Type: ALIYUN::VPC::EIP
    Properties:
      InternetChargeType: PayByTraffic
  EIPBind:
    Type: ALIYUN::VPC::EIPAssociation
    Properties:
      InstanceId:
        Ref: NatGateway
      AllocationId:
        Ref: NatEip
  SNatTableEntry:
    Type: ALIYUN::ECS::SNatEntry
    Properties:
      SourceVSwitchId:
        Fn::GetAtt:
        - VSwitch1
        - VSwitchId
      SNatTableId:
        Fn::GetAtt:
        - NatGateway
        - SNatTableId
      SNatIp:
        Fn::GetAtt:
        - NatEip
        - EipAddress
    DependsOn: EIPBind
  CreateListener:
    Type: ALIYUN::SLB::Listener
    Properties:
      Persistence:
        StickySession: 'off'
        PersistenceTimeout: 1
        XForwardedFor: 'on'
        StickySessionType: insert
      ListenerPort: '80'
      Scheduler: wrr
      Bandwidth: 1
      HealthCheck:
        UnhealthyThreshold: 3
        Timeout: 5
        HealthyThreshold: 3
        Interval: 2
      LoadBalancerId:
        Ref: CreateLoadBalancer
      Protocol: tcp
      BackendServerPort: 80
  JumpboxDataDisk:
    Type: ALIYUN::ECS::Disk
    Properties:
      ZoneId:
        Ref: ZoneId
      Size:
        Ref: JumpboxDataDiskSize
      DiskCategory:
        Ref: JumpboxDataDiskType
  JumpboxDataDiskAttachment:
    Type: ALIYUN::ECS::DiskAttachment
    Properties:
      InstanceId:
        Ref: Jumpbox
      Device: /dev/xvdb
      DiskId:
        Fn::GetAtt:
        - JumpboxDataDisk
        - DiskId
Outputs:
  VRouterId:
    Description: Router id of created VPC.
    Value:
      Fn::GetAtt:
      - EcsVpc
      - VRouterId
  LoadBalancerIpAddress:
    Description: The ip address of the load balancer.
    Value:
      Fn::GetAtt:
      - CreateLoadBalancer
      - IpAddress
  RouteTableId:
    Description: The router table id of created VPC.
    Value:
      Fn::GetAtt:
      - EcsVpc
      - RouteTableId
  VpcId:
    Description: Id of created VPC.
    Value:
      Fn::GetAtt:
      - EcsVpc
      - VpcId
  DBInstanceId:
    Description: The instance id of created database instance.
    Value:
      Fn::GetAtt:
      - Database
      - DBInstanceId
  SecurityGroupId:
    Description: generated security group id for security group.
    Value:
      Fn::GetAtt:
      - SecurityGroup_default
      - SecurityGroupId
  VSwitchId:
    Description: Id of created VSwitch.
    Value:
      Fn::GetAtt:
      - VSwitch1
      - VSwitchId
  JumpboxEipAddress:
    Description: IP address of created EIP.
    Value:
      Fn::GetAtt:
      - NewElasticIP
      - EipAddress
  InnerConnectString:
    Description: DB instance connection url by Intranet.
    Value:
      Fn::GetAtt:
      - Database
      - InnerConnectionString
  JumpboxInstanceId:
    Description: The instance id of created ecs instance
    Value:
      Fn::GetAtt:
      - Jumpbox
      - InstanceId
  PublicPort:
    Description: Internet port of created DB instance.
    Value:
      Fn::GetAtt:
      - Database
      - PublicPort
  PhpAdminUrl:
    Description: phpAdmin url.
    Value:
      Fn::Join:
      - ''
      - - http://
        - Fn::GetAtt:
          - NewElasticIP
          - EipAddress
        - /phpmyadmin
        - /index.php
