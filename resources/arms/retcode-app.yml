ROSTemplateFormatVersion: '2015-09-01'
Description: Test Arms RetcodeApp
Parameters:
  RetcodeAppType:
    Type: String
    Default: web
    AllowedValues:
    - web
    - weex
    - mini_dd
    - mini_alipay
    - mini_wx
    - mini_common
  RegionId:
    Type: String
    Default: cn-hangzhou
    AllowedValues:
    - cn-hangzhou
    - ap-southeast-1
  RetcodeAppName:
    Type: String
    Default: mytest
Resources:
  RetcodeApp:
    Type: ALIYUN::ARMS::RetcodeApp
    Properties:
      RetcodeAppType:
        Ref: RetcodeAppType
      RegionId:
        Ref: RegionId
      RetcodeAppName:
        Ref: RetcodeAppName
Outputs:
  AppId:
    Value:
      Fn::GetAtt:
      - RetcodeApp
      - AppId
  Pid:
    Value:
      Fn::GetAtt:
      - RetcodeApp
      - Pid
