ROSTemplateFormatVersion: '2015-09-01'
Description: Test CMS EventRule
Parameters:
  RuleName:
    Type: String
    Default: mytest
  EventTypeList:
    Type: Json
    Default:
    - '*'
  LevelList:
    Type: Json
    Default:
    - WARN
Resources:
  EventRule:
    Type: ALIYUN::CMS::EventRule
    Properties:
      RuleName:
        Ref: RuleName
      EventPattern:
      - EventTypeList:
          Ref: EventTypeList
        LevelList:
          Ref: LevelList
        Product: ADS
Outputs:
  Data:
    Value:
      Fn::GetAtt:
      - EventRule
      - Data
