ROSTemplateFormatVersion: '2015-09-01'
Description: Test Create ManagedKubernetesCluster
Parameters:
  WorkerInstanceTypes:
    Type: Json
    Default:
    - ecs.c5.large
  WorkerSystemDiskCategory:
    Type: String
    Description: Category of system disk. Default is cloud_efficiency. support cloud|cloud_efficiency|cloud_ssd|cloud_essd|ephemeral_ssd.Old
      instances will not be changed.
    Default: cloud_essd
    AllowedValues:
    - cloud
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
    - ephemeral_ssd
  LoginPassword:
    Type: String
    Default: Admin123
  Name:
    Type: String
    Default: mytest
  ZoneId:
    Type: String
    Label:
      en: Zone ID
      zh-cn: 可用区ID
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
Resources:
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName: mytest
      CidrBlock: 192.168.0.0/16
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchName: mytest
      CidrBlock: 192.168.1.0/24
  ManagedKubernetesCluster:
    Type: ALIYUN::CS::ManagedKubernetesCluster
    Properties:
      VpcId:
        Ref: Vpc
      VSwitchIds:
      - Ref: VSwitch
      ClusterSpec: ack.pro.small
      WorkerInstanceTypes:
        Ref: WorkerInstanceTypes
      WorkerSystemDiskCategory:
        Ref: WorkerSystemDiskCategory
      LoginPassword:
        Ref: LoginPassword
      Name:
        Ref: Name
Outputs:
  ClusterId:
    Value:
      Fn::GetAtt:
      - ManagedKubernetesCluster
      - ClusterId
  TaskId:
    Value:
      Fn::GetAtt:
      - ManagedKubernetesCluster
      - TaskId
