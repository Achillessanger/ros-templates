ROSTemplateFormatVersion: '2015-09-01'
Description: Test ECS AssignPrivateIpAddresses
Parameters:
  VSwitchId:
    Type: String
    Label: VSwitch
    Description: VSwitch ID
  SecurityGroupId:
    Type: String
    Label: SecurityGroup
    Description: Security Group Id.
  SecondaryPrivateIpAddressCount:
    Type: Number
    Label: SecondaryPrivateIpAddressCount
    Default: 1
Resources:
  ENI:
    Type: ALIYUN::ECS::NetworkInterface
    Properties:
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: SecurityGroupId
  AssignPrivateIPAddr:
    Type: ALIYUN::ECS::AssignPrivateIpAddresses
    Properties:
      NetworkInterfaceId:
        Ref: ENI
      SecondaryPrivateIpAddressCount:
        Ref: SecondaryPrivateIpAddressCount
    DependsOn: ENI
Outputs:
  NetworkInterfaceId:
    Value:
      Fn::GetAtt:
      - AssignPrivateIPAddr
      - NetworkInterfaceId
  PrivateIpAddresses:
    Value:
      Fn::GetAtt:
      - AssignPrivateIPAddr
      - PrivateIpAddresses
