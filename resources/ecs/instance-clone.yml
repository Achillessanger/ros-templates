ROSTemplateFormatVersion: '2015-09-01'
Description: Test ECS Instance Clone
Parameters:
  SourceInstanceId:
    Type: String
Resources:
  InstanceClone:
    Type: ALIYUN::ECS::InstanceClone
    Properties:
      SourceInstanceId:
        Ref: SourceInstanceId
Outputs:
  InstanceId:
    Value:
      Fn::GetAtt:
      - InstanceClone
      - InstanceId
  PrivateIp:
    Value:
      Fn::GetAtt:
      - InstanceClone
      - PrivateIp
  ZoneId:
    Value:
      Fn::GetAtt:
      - InstanceClone
      - ZoneId
  HostName:
    Value:
      Fn::GetAtt:
      - InstanceClone
      - HostName
