ROSTemplateFormatVersion: '2015-09-01'
Description: ECS JoinSecurityGroup resource example
Parameters:
  ImageId:
    Type: String
    Label: ECS Image Id
    Description: Image Id, represents the image resource to startup one ECS instance,
      <a href='#/product/cn-beijing/list/imageList' target='_blank'>View image resources</a>
    Default: centos_7
  InstanceType:
    Type: String
    Label: ECS Instance Type
    Description: The ECS instance type, <a href='#/product/cn-beijing/list/typeList'
      target='_blank'>View instance types</a>
    Default: ecs.c5.large
  SystemDiskCategory:
    Type: String
    Description: Category of system disk. Default is cloud_efficiency. support cloud|cloud_efficiency|cloud_ssd|cloud_essd|ephemeral_ssd.Old
      instances will not be changed.
    Default: cloud_essd
    AllowedValues:
    - cloud
    - cloud_efficiency
    - cloud_ssd
    - cloud_essd
    - ephemeral_ssd
  LoginPassword:
    Type: String
    Description: ECS Login Password
    Default: Admin123
    MinLength: 8
    MaxLength: 41
    NoEcho: true
  PublicIp:
    Type: Boolean
    Label: Allocate Public IP or Not
    Description: Allocate Public IP or Not
    Default: false
  VpcId:
    Type: String
    Description: VPC Id.
  VSwitchId:
    Type: String
    Description: VSW Id.
  SecurityGroupId:
    Type: String
    Description: Security Group Id.
  InstanceName:
    Type: String
    Description: Instance Name
    Default: mytest
Resources:
  SG:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
      - PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: internet
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
  Instance:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      SecurityGroupId:
        Ref: SecurityGroupId
      ImageId:
        Ref: ImageId
      InstanceName:
        Ref: InstanceName
      IoOptimized: optimized
      AllocatePublicIP:
        Ref: PublicIp
      InstanceType:
        Ref: InstanceType
      SystemDiskCategory:
        Ref: SystemDiskCategory
      Password:
        Ref: LoginPassword
  JoinSecurityGroup:
    Type: ALIYUN::ECS::JoinSecurityGroup
    Properties:
      SecurityGroupId:
        Ref: SG
      InstanceId:
        Ref: Instance
    DependsOn:
    - Instance
    - SG
Outputs:
  InstanceId:
    Value:
      Fn::GetAtt:
      - Instance
      - InstanceId
