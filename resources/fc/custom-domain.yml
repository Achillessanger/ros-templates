ROSTemplateFormatVersion: '2015-09-01'
Description: Test FC CustomDomain
Parameters:
  DomainName:
    Type: String
    Default: fc.hz.ros-service.top
Resources:
  CustomDomain:
    Type: ALIYUN::FC::CustomDomain
    Properties:
      Protocol: HTTP
      DomainName:
        Ref: DomainName
Outputs:
  DomainName:
    Value:
      Fn::GetAtt:
      - CustomDomain
      - DomainName
