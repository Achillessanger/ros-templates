ROSTemplateFormatVersion: '2015-09-01'
Description: Test GWS Cluster„ÄÅInstance
Parameters:
  Name:
    Type: String
    Default: mytest
  Policy:
    Type: Json
    Default:
      LocalDrive: 'off'
      UsbRedirect: 'off'
      Clipboard: 'off'
      Watermark: 'off'
  VpcId:
    Type: String
  VSwitchId:
    Type: String
  SystemDiskCategory:
    Type: String
    Default: cloud_ssd
    AllowedValues:
    - cloud_ssd
    - cloud_essd
  SystemDiskSize:
    Type: Number
    Default: 100
    MinValue: 40
    MaxValue: 500
  AllocatePublicAddress:
    Type: Boolean
    Default: true
  InstanceType:
    Type: String
    Default: ecs.t6-c1m1.large
  ImageId:
    Type: String
    Default: m-bp15o3er42o5uop4rxuo
Resources:
  Cluster:
    Type: ALIYUN::GWS::Cluster
    Properties:
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      Policy:
        Ref: Policy
      ClusterType: gws.s1.standard
      Name:
        Ref: Name
  Instance:
    Type: ALIYUN::GWS::Instance
    Properties:
      VSwitchId:
        Ref: VSwitchId
      ImageId:
        Ref: ImageId
      ClusterId:
        Ref: Cluster
      SystemDiskSize:
        Ref: SystemDiskSize
      InstanceChargeType: PostPaid
      AllocatePublicAddress:
        Ref: AllocatePublicAddress
      SystemDiskCategory:
        Ref: SystemDiskCategory
      Name: String
      InstanceType:
        Ref: InstanceType
      WorkMode: Desktop
Outputs:
  InstanceId:
    Value:
      Fn::GetAtt:
      - Instance
      - InstanceId
  ClusterId:
    Value:
      Fn::GetAtt:
      - Cluster
      - ClusterId
  Name:
    Value:
      Fn::GetAtt:
      - Cluster
      - Name
