ROSTemplateFormatVersion: '2015-09-01'
Description: Test MONGODB Instance
Parameters:
  ZoneId:
    Type: String
  VpcId:
    Type: String
  EngineVersion:
    Type: String
    Default: '4.2'
  VSwitchId:
    Type: String
  NetworkType:
    Type: String
    Default: VPC
  DBInstanceClass:
    Type: String
    Default: dds.mongo.mid
  DBInstanceStorage:
    Type: String
    Default: '10'
Resources:
  MongoDB:
    Type: ALIYUN::MONGODB::Instance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: VpcId
      VSwitchId:
        Ref: VSwitchId
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage:
        Ref: DBInstanceStorage
      NetworkType:
        Ref: NetworkType
      EngineVersion:
        Ref: EngineVersion
Outputs:
  DBInstanceStatus:
    Description: Status of mongodb instance.
    Value:
      Fn::GetAtt:
      - MongoDB
      - DBInstanceStatus
  InstanceId:
    Description: The instance id of created mongodb instance.
    Value:
      Fn::GetAtt:
      - MongoDB
      - DBInstanceId
