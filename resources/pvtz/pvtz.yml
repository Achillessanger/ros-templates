ROSTemplateFormatVersion: '2015-09-01'
Description: Test PVTZ Zone、ZoneRecord、ZoneVpcBinder
Parameters:
  ZoneName:
    Type: String
  Status:
    Type: String
    Default: DISABLE
  Value:
    Type: String
    Default: 1.1.1.1
  Rr:
    Type: String
    Default: mytest
Resources:
  Zone:
    Type: ALIYUN::PVTZ::Zone
    Properties:
      ZoneName:
        Ref: ZoneName
  ZoneRecord:
    Type: ALIYUN::PVTZ::ZoneRecord
    Properties:
      ZoneId:
        Fn::GetAtt:
        - Zone
        - ZoneId
      Status:
        Ref: Status
      Rr:
        Ref: Rr
      Value:
        Ref: Value
      Priority: 1
      Type: A
  ZoneVpcBinder:
    Type: ALIYUN::PVTZ::ZoneVpcBinder
    Properties:
      ZoneId:
        Fn::GetAtt:
        - Zone
        - ZoneId
      Vpcs: []
Outputs:
  ZoneId:
    Value:
      Fn::GetAtt:
      - Zone
      - ZoneId
  RecordId:
    Value:
      Fn::GetAtt:
      - ZoneRecord
      - RecordId
