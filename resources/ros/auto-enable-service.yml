ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  ServiceName:
    Type: String
    Description: 要开通的云服务
    AllowedValues:
    - ApiGateway
    - NLP
    - EMAS
    - OSS
    - BatchCompute
    - IMM
    - ARMS
    - SLS
    - NAS
    - FC
    - KMS
    - RocketMQ
    - AHAS
    - DataHub
    - OTS
    - CMS
    - PrivateLink
    - HBR
Resources:
  AutoEnableService:
    Type: ALIYUN::ROS::AutoEnableService
    Properties:
      ServiceName:
        Ref: ServiceName
