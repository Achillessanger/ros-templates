ROSTemplateFormatVersion: '2015-09-01'
Parameters:
  UisName:
    Type: String
    Description: |-
      The name of the instance.
      The length is 2-128 characters and must start with a letter or Chinese. It can contain numbers, periods (.), underscores (_), and dashes (-). But it can't start with http:// or https://.
    Default: mytest
    MinLength: 2
    MaxLength: 128
  IpAddrsNum:
    Type: Number
    Description: The number of IPs available at the boarding point. The default is
      2, the maximum is 10, if you need more quota, please submit the work order.
    Default: 2
    MinValue: 2
  UisNodeBandwidth:
    Type: Number
    Description: |-
      Specify the bandwidth bandwidth value for this pick-up point, even if the Internet bandwidth.
      If you do not specify a bandwidth, the default value is 20Mbps.
    Default: 20
    MinValue: 1
  UisNodeName:
    Type: String
    Description: The name of the instance of the boarding point.
    Default: mytest
  UisProtocol:
    Type: String
    Description: The protocol name used by the software and server. The default value
      is SSLVPN.
    Default: SSLVPN
    AllowedValues:
    - GRE
    - SDK
    - SSLVPN
  UisConnectionName:
    Type: String
    Description: The name of the tunnel connection.
    Default: mytest
Resources:
  Uis:
    Type: ALIYUN::UIS::Uis
    Properties:
      Name:
        Ref: UisName
  UisNode:
    Type: ALIYUN::UIS::UisNode
    Properties:
      UisNodeAreaId:
        Ref: ALIYUN::Region
      IpAddrsNum:
        Ref: IpAddrsNum
      UisId:
        Fn::GetAtt:
        - Uis
        - UisId
      UisNodeBandwidth:
        Ref: UisNodeBandwidth
      Name:
        Ref: UisNodeName
  UisConnection:
    Type: ALIYUN::UIS::UisConnection
    Properties:
      UisProtocol:
        Ref: UisProtocol
      UisNodeId:
        Fn::GetAtt:
        - UisNode
        - UisNodeId
      Name:
        Ref: UisConnectionName
Outputs:
  ClientInfoDBPassword:
    Description: The client info DB password.
    Value:
      Fn::GetAtt:
      - Uis
      - ClientInfoDBPassword
  ClientInfoDB:
    Description: The client info DB.
    Value:
      Fn::GetAtt:
      - Uis
      - ClientInfoDB
  SslClientCertUrl:
    Description: The ssl client cert url.
    Value:
      Fn::GetAtt:
      - Uis
      - SslClientCertUrl
  ClientInfoDBAccount:
    Description: The client info DB account.
    Value:
      Fn::GetAtt:
      - Uis
      - ClientInfoDBAccount
  UisId:
    Description: The ID of the instance.
    Value:
      Fn::GetAtt:
      - Uis
      - UisId
  UisNodeId:
    Description: The node ID of the instance.
    Value:
      Fn::GetAtt:
      - UisNode
      - UisNodeId
  UisNodeIps:
    Description: The node IP list.
    Value:
      Fn::GetAtt:
      - UisNode
      - UisNodeIps
  UisNodeActiveIps:
    Description: The node active IP list.
    Value:
      Fn::GetAtt:
      - UisNode
      - UisNodeActiveIps
  UisConnectionId:
    Description: ID of the VPN server. This ID does not distinguish between protocols.
    Value:
      Fn::GetAtt:
      - UisConnection
      - UisConnectionId
