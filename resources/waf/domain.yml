ROSTemplateFormatVersion: '2015-09-01'
Description: Create Waf Domain
Parameters:
  InstanceId:
    Type: String
  Domain:
    Type: String
  HttpToUserIp:
    Type: Number
    Default: 1
  HttpPort:
    Type: Json
    Default:
    - 80
  IsAccessProduct:
    Type: Number
    Default: 0
  SourceIps:
    Type: Json
    Default:
    - 1.1.1.1
  ReadTime:
    Type: String
    Description: ''
    Default: '120'
  ClusterType:
    Type: Number
    Default: 0
  LoadBalancing:
    Type: Number
    Default: 0
  LogHeaders:
    Type: Json
    Default:
    - K: wafmark
      V: test
  WriteTime:
    Type: String
    Default: '120'
  Http2Port:
    Type: Json
    Default:
    - 443
  ConnectionTime:
    Type: String
    Description: ''
    Default: '5'
  HttpsRedirect:
    Type: Number
    Default: 0
  HttpsPort:
    Type: Json
    Default:
    - 443
Resources:
  WAFDomain:
    Type: ALIYUN::WAF::Domain
    Properties:
      InstanceId:
        Ref: InstanceId
      HttpToUserIp:
        Ref: HttpToUserIp
      HttpPort:
        Ref: HttpPort
      IsAccessProduct:
        Ref: IsAccessProduct
      SourceIps:
        Ref: SourceIps
      ReadTime:
        Ref: ReadTime
      ClusterType:
        Ref: ClusterType
      LoadBalancing:
        Ref: LoadBalancing
      LogHeaders:
        Ref: LogHeaders
      WriteTime:
        Ref: WriteTime
      Http2Port:
        Ref: Http2Port
      ConnectionTime:
        Ref: ConnectionTime
      HttpsRedirect:
        Ref: HttpsRedirect
      DomainName:
        Ref: Domain
      HttpsPort:
        Ref: HttpsPort
Outputs:
  HttpToUserIp:
    Value:
      Fn::GetAtt:
      - WAFDomain
      - HttpToUserIp
  IsAccessProduct:
    Value:
      Fn::GetAtt:
      - WAFDomain
      - IsAccessProduct
  InstanceId:
    Value:
      Fn::GetAtt:
      - WAFDomain
      - InstanceId
  ClusterType:
    Value:
      Fn::GetAtt:
      - WAFDomain
      - ClusterType
  Cname:
    Value:
      Fn::GetAtt:
      - WAFDomain
      - Cname
  LoadBalancing:
    Value:
      Fn::GetAtt:
      - WAFDomain
      - LoadBalancing
  LogHeaders:
    Value:
      Fn::GetAtt:
      - WAFDomain
      - LogHeaders
  Version:
    Value:
      Fn::GetAtt:
      - WAFDomain
      - Version
  HttpsRedirect:
    Value:
      Fn::GetAtt:
      - WAFDomain
      - HttpsRedirect
  Domain:
    Value:
      Fn::GetAtt:
      - WAFDomain
      - DomainName
