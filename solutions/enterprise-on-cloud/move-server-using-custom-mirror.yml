ROSTemplateFormatVersion: '2015-09-01'
Description: 服务器搬迁-使用自定义镜像创建服务器。
Parameters:
  VpcCidrBlock:
    Type: String
    Label:
      zh-cn: 专有网络网段
      en: VPC Network Segment
    Description:
      zh-cn: 专有网络IP地址段范围，<br>您可以使用以下的IP地址段:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
      en: 'The IP address range of the VPC in the CIDR Block form; <br>you can use
        the following IP address ranges: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
    Default: 192.168.0.0/16
  VSwZoneId:
    Type: String
    Label:
      zh-cn: 交换机可用区
      en: VSwitch Availability Zone
    Description:
      zh-cn: 可用区Id。<br><b>注： <font color='blue'>选择可用区前请确认该可用区是否支持创建ECS资源。</font></b>
      en: Availability zone id.<br><b>note： <font color='blue'>Before selecting the
        availability zone, confirm that the availability Zone supports the creation
        of ECS resources.</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  VSwCidrBlock:
    Type: String
    Label:
      zh-cn: 交换机网段
      en: VSwitch Network Segment
    Description:
      zh-cn: 必须是所属专有网络的子网段，并且没有被其他交换机占用。
      en: Must be a sub-network segment of the proprietary network and is not occupied
        by other switches.
    Default: 192.168.0.0/16
  EcsGroupMaxAmount:
    Type: Number
    Label:
      zh-cn: 实例数量
      en: ECS Amount
    Description:
      zh-cn: 实例数量,取值范围：1~100。
      en: Number of instances, with values ranging from 1 to 100.
    ConstraintDescription:
      zh-cn: 取值范围：1~100。
      en: 'Valid value: 1 - 100.'
    Default: 1
    MinValue: 1
    MaxValue: 100
  EcsGroupCustomImageId:
    Type: String
    Label:
      zh-cn: 镜像
      en: Image
    Description:
      zh-cn: 源服务器创建的镜像
      en: The image created by the source server
  EcsGroupInstanceType:
    Type: String
    Label:
      zh-cn: 规格
      en: Specifications
    Description:
      zh-cn: 填写VSwitch可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
      en: 'Fill in the specifications that can be used under the VSwitch availability
        zone;</b></font><br>general specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: VSwZoneId
  EcsGroupAllocatePublicIP:
    Type: Boolean
    Label:
      zh-cn: 是否分配公网Ip
      en: Whether Assign a Public IP
    Description:
      zh-cn: 是否分配公网Ip。
      en: Whether to assign a public ip.
    Default: true
  EcsGroupSystemDiskCategory:
    Type: String
    Label:
      zh-cn: 系统盘类型
      en: System Disk Type
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    Default: cloud_ssd
    AllowedValues:
    - cloud_efficiency
    - cloud_ssd
    - cloud
    - cloud_essd
    - ephemeral_ssd
  EcsGroupSystemDiskSize:
    Type: Number
    Label:
      zh-cn: 系统盘空间
      en: System Disk Space
    Description:
      zh-cn: 系统盘大小, 取值范围：[40, 500], 单位：GB。
      en: 'System disk size, range of values: 40-500, units: GB.'
    ConstraintDescription:
      zh-cn: 取值范围：[40, 500], 单位：GB。
      en: 'Range of values: 40-500, units: GB.'
    Default: 40
    MinValue: 40
    MaxValue: 500
  EcsGroupLoginPassword:
    Type: String
    Label:
      en: Login Password
      zh-cn: 登录密码
    Description:
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
    ConstraintDescription:
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
      VpcName:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 8b2251ee-8139-4768-b9ab-22d16a44231c
  EcsVSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: VSwZoneId
      VpcId:
        Ref: EcsVpc
      CidrBlock:
        Ref: VSwCidrBlock
    Metadata:
      ALIYUN::ROS::Designer:
        id: 1c94cc19-e1a4-4644-8b93-96d7a0e66fd8
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupIngress:
      - PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: internet
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
    Metadata:
      ALIYUN::ROS::Designer:
        id: fe2adbb4-e7bf-400c-9bee-0718863798f0
  EcsInstanceGroup:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: EcsVSwitch
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId:
        Ref: EcsGroupCustomImageId
      MaxAmount:
        Ref: EcsGroupMaxAmount
      IoOptimized: optimized
      AllocatePublicIP:
        Ref: EcsGroupAllocatePublicIP
      InstanceType:
        Ref: EcsGroupInstanceType
      SystemDiskCategory:
        Ref: EcsGroupSystemDiskCategory
      SystemDiskSize:
        Ref: EcsGroupSystemDiskSize
      Password:
        Ref: EcsGroupLoginPassword
    Metadata:
      ALIYUN::ROS::Designer:
        id: 03382861-628e-474b-b74c-67a74c1a9870
Outputs:
  ECSInstanceIds:
    Value:
      Fn::GetAtt:
      - EcsInstanceGroup
      - InstanceIds
  ECSPrivateIps:
    Value:
      Fn::GetAtt:
      - EcsInstanceGroup
      - PrivateIps
  ECSPublicIps:
    Value:
      Fn::GetAtt:
      - EcsInstanceGroup
      - PublicIps
Metadata:
  ALIYUN::ROS::Interface:
    ParameterGroups:
    - Parameters:
      - VpcCidrBlock
      - VSwZoneId
      - VSwCidrBlock
      Label:
        default: VPC
    - Parameters:
      - EcsGroupMaxAmount
      - EcsGroupCustomImageId
      - EcsGroupInstanceType
      - EcsGroupAllocatePublicIP
      - EcsGroupSystemDiskCategory
      - EcsGroupSystemDiskSize
      - EcsGroupLoginPassword
      Label:
        default: ECS
