Resources:
  EcsVpcEbm:
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
      CidrBlock:
        Ref: VpcCidrBlock
    Metadata:
      ALIYUN::ROS::Designer:
        id: 65b62caa-68dc-46dc-8034-726890b39960
  EcsSecurityGroupEbm:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpcEbm
      SecurityGroupIngress:
      - Policy: accept
        IpProtocol: tcp
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        PortRange: 5900/5900
      - Policy: accept
        IpProtocol: tcp
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        PortRange: 5901/5901
      SecurityGroupName:
        Fn::Join:
        - '-'
        - - Ebm
          - StackId
          - Ref: ALIYUN::StackId
      Tags:
      - Value: '054'
        Key: best_practice
    Metadata:
      ALIYUN::ROS::Designer:
        id: 49195fe9-79a0-439e-a31a-b40c1d127f66
  EcsVSwitch1Management:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: VSwitchZoneId
      VpcId:
        Ref: EcsVpcEbm
      VSwitchName:
        Fn::Join:
        - '-'
        - - VSwitch1
          - Management
          - StackId
          - Ref: ALIYUN::StackId
      CidrBlock:
        Ref: VSwitch1CidrBlock
    Metadata:
      ALIYUN::ROS::Designer:
        id: 5df5c713-f1c8-436c-80f3-30ec8448403e
  EcsInstanceGroupEbm:
    Type: ALIYUN::ECS::InstanceGroup
    Properties:
      ZoneId:
        Ref: VSwitchZoneId
      VpcId:
        Ref: EcsVpcEbm
      VSwitchId:
        Ref: EcsVSwitch1Management
      SecurityGroupId:
        Ref: EcsSecurityGroupEbm
      ImageId:
        Ref: ImageId
      SystemDiskCategory:
        Ref: DiskCategory
      InstanceType:
        Ref: InstanceType
      Tags:
      - Key: '054'
        Value: best_practice
      MinAmount:
        Ref: InstanceGroupAmount
      DiskMappings:
      - Category:
          Ref: DiskCategory
        Size:
          Ref: DiskSize
      SystemDiskSize:
        Ref: SystemDiskSize
      AllocatePublicIP:
        Ref: PublicIP
      IoOptimized: optimized
      InternetChargeType: PayByTraffic
      InstanceName: ebm-[1,2]
      InternetMaxBandwidthIn:
        Ref: InternetMaxBandwidthIn
      MaxAmount:
        Ref: InstanceGroupAmount
    Metadata:
      ALIYUN::ROS::Designer:
        id: a2834a9a-e98e-4300-aec3-fa724ac7b7a5
  EcsVSwitch2VMotion:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: VSwitchZoneId
      VpcId:
        Ref: EcsVpcEbm
      VSwitchName:
        Fn::Join:
        - '-'
        - - VSwitch2
          - VMotion
          - StackId
          - Ref: ALIYUN::StackId
      CidrBlock:
        Ref: VSwitch2CidrBlock
    Metadata:
      ALIYUN::ROS::Designer:
        id: bd676f3a-0a26-4621-be51-d05fbfdf244f
  EcsEni8VMotionCompute:
    Type: ALIYUN::ECS::NetworkInterface
    Properties:
      VSwitchId:
        Ref: EcsVSwitch2VMotion
      SecurityGroupId:
        Ref: EcsSecurityGroupEbm
      NetworkInterfaceName: vmotion-compute
    DependsOn:
    - EcsInstanceGroupEbm
    Metadata:
      ALIYUN::ROS::Designer:
        id: f68622b7-5b5e-4581-ae0b-36877db2bd61
  EcsAssignPrivateIpAddresses8VMotionCompute:
    Type: ALIYUN::ECS::AssignPrivateIpAddresses
    Properties:
      NetworkInterfaceId:
        Ref: EcsEni8VMotionCompute
      SecondaryPrivateIpAddressCount:
        Ref: SecondaryPrivateIpAddressCount
    DependsOn:
    - EcsEni8VMotionCompute
    Metadata:
      ALIYUN::ROS::Designer:
        id: d0710e9f-ee0a-4715-aa4f-a842565af2ed
  EcsEni7VMotionNetwork:
    Type: ALIYUN::ECS::NetworkInterface
    Properties:
      VSwitchId:
        Ref: EcsVSwitch2VMotion
      SecurityGroupId:
        Ref: EcsSecurityGroupEbm
      NetworkInterfaceName: vmotion-network
    DependsOn:
    - EcsInstanceGroupEbm
    Metadata:
