ROSTemplateFormatVersion: '2015-09-01'
Description: 组建多地域多可用区混合云 - 同地域多可用区网络内搭建服务
Parameters:
  VpcCidrBlock:
    Type: String
    Label:
      en: VPC CIDR Block
      zh-cn: 专有网络网段
    Description:
      en: 'The IP address range of the VPC in the CIDR Block form; <br>you can use
        the following IP address ranges: <br><font color=''green''>[10.0.0.0/8]</font><br><font
        color=''green''>[172.16.0.0/12]</font><br><font color=''green''>[192.168.0.0/16]</font>'
      zh-cn: 专有网络IP地址段范围，<br>您可以使用以下的IP地址段:<br><font color='green'>[10.0.0.0/8]</font><br><font
        color='green'>[172.16.0.0/12]</font><br><font color='green'>[192.168.0.0/16]</font>
    Default: 10.0.0.0/8
    AllowedValues:
    - 192.168.0.0/16
    - 172.16.0.0/12
    - 10.0.0.0/8
  Azone1:
    Type: String
    Label:
      zh-cn: 交换机1可用区
      en: VSwitch 1 Availability Zone
    Description:
      zh-cn: 可用区ID。<br><b>注： <font color='blue'>选择前请确认该可用区是否支持创建ECS资源的规格</font></b>
      en: Availability Zone ID.<br><b>note：<font color='blue'>before selecting, please
        confirm that the Availability Zone supports the specification of creating
        ECS resources</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  VSwitchCidrBlock1:
    Type: String
    Label:
      zh-cn: 交换机1网段
      en: VSwitch 1 CIDR Block
    Description:
      zh-cn: 必须是所属专有网络的子网段，并且没有被其他交换机占用。
      en: Must be a sub-network segment of the proprietary network and is not occupied
        by other VSwitches.
    Default: 10.0.50.0/24
  Azone2:
    Type: String
    Label:
      zh-cn: 交换机2可用区
      en: VSwitch 2 Availability Zone
    Description:
      zh-cn: 可用区ID，<font color='red'><b>请选择与可用区1不同的可用区</b></font><br><b>注： <font color='blue'>选择前请确认该可用区是否支持创建SLB及ECS资源的规格</font></b>
      en: Availability Zone ID, <font color='red'><b>please select a different Availability
        Zone than Availability Zone 1</b></font><br><b>note：<font color='blue'>before
        selecting, please confirm that the Availability Zone supports the specification
        of creating SLB and ECS resources</font></b>
    AssociationProperty: ALIYUN::ECS::Instance:ZoneId
  VSwitchCidrBlock2:
    Type: String
    Label:
      zh-cn: 交换机2网段
      en: VSwitch 2 CIDR Block
    Description:
      zh-cn: 必须是所属专有网络的子网段，并且没有被其他交换机占用。
      en: Must be a sub-network segment of the proprietary network and is not occupied
        by other VSwitches.
    Default: 10.0.60.0/24
  SlbInternetChargeType:
    Type: String
    Label:
      en: Charge Type
      zh-cn: 计费方式
    Description:
      en: '<font color=''blue''><b>Optional values: </b></font><br>[paybybandwidth：<font
        color=''green''>Pay-by-bandwidth</font>]<br>[paybytraffic：<font color=''green''>Pay-by-data-transfer</font>]<br><font
        color=''blue''></a>'
      zh-cn: '<font color=''blue''><b>可选值: </b></font><br>[paybybandwidth：<font color=''green''>按固定带宽计费</font>]<br>[paybytraffic：<font
        color=''green''>按流量计费</font>]<br><font color=''blue''></a>'
    Default: paybytraffic
    AllowedValues:
    - paybybandwidth
    - paybytraffic
  LoadBalancerSpec:
    Type: String
    Label:
      en: Specifications
      zh-cn: 规格
    Description:
      en: Instance specifications,</br>see detail：</b><a href='https://www.alibabacloud.com/help/en/doc-detail/85939.html'
        target='_blank'><b><font color='blue'>Performance support type</b></font></a>
      zh-cn: 实例规格，</br>详见：</b><a href='https://help.aliyun.com/document_detail/85939.html'
        target='_blank'><b><font color='blue'>性能保障型</b></font></a>
    Default: slb.s1.small
  ImageId:
    Type: String
    Label:
      en: Image
      zh-cn: 镜像
    Description:
      en: Image ID，see detail：<b><a href='https://www.alibabacloud.com/help/en/doc-detail/112977.html'
        target='_blank'><font color='blue'>Find the mirror</font></a></b>
      zh-cn: 镜像ID, 详见：<b><a href='https://help.aliyun.com/document_detail/112977.html'
        target='_blank'><font color='blue'>查找镜像</font></a></b>
    Default: centos_7
  VSwitch1InstanceType:
    Type: String
    Label:
      zh-cn: 可用区1实例规格
      en: Availability Zone 1 Instance Type
    Description:
      zh-cn: 填写VSwitch1可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
      en: 'Fill in the specifications that can be used under the VSwitch 1 availability
        zone;</b></font><br>general specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: Azone1
  VSwitch2InstanceType:
    Type: String
    Label:
      zh-cn: 可用区2实例规格
      en: Availability Zone 2 Instance Type
    Description:
      zh-cn: 填写VSwitch2可用区下可使用的规格；<br>通用规格：<font color='red'><b>ecs.c5.large</b></font><br>注：可用区可能不支持通用规格<br>规格详见：<a
        href='https://help.aliyun.com/document_detail/25378.html' target='_blank'><b><font
        color='blue'>实例规格族</font></a></b>
      en: 'Fill in the specifications that can be used under the VSwitch 2 availability
        zone;</b></font><br>general specifications：<font color=''red''><b>ecs.c5.large</b></font><br>note:
        a few zones do not support general specifications<br>see detail: <a href=''https://www.alibabacloud.com/help/en/doc-detail/25378.html''
        target=''_blank''><b><font color=''blue''>Instance Specification Family</font></a></b>'
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId: Azone2
  SystemDiskCategory:
    Type: String
    Label:
      en: System Disk Type
      zh-cn: 系统盘类型
    Description:
      en: '<font color=''blue''><b>Optional values:</b></font><br>[cloud_efficiency:
        <font color=''green''>Efficient Cloud Disk</font>]<br>[cloud_ssd: <font color=''green''>SSD
        Cloud Disk</font>]<br>[cloud_essd: <font color=''green''>ESSD Cloud Disk</font>]<br>[cloud:
        <font color=''green''>Cloud Disk</font>]<br>[ephemeral_ssd: <font color=''green''>Local
        SSD Cloud Disk</font>]'
      zh-cn: '<font color=''blue''><b>可选值：</b></font><br>[cloud_efficiency: <font
        color=''green''>高效云盘</font>]<br>[cloud_ssd: <font color=''green''>SSD云盘</font>]<br>[cloud_essd:
        <font color=''green''>ESSD云盘</font>]<br>[cloud: <font color=''green''>普通云盘</font>]<br>[ephemeral_ssd:
        <font color=''green''>本地SSD盘</font>]'
    Default: cloud_ssd
    AllowedValues:
    - cloud_auto
    - cloud_efficiency
    - cloud_ssd
    - cloud
    - cloud_essd
    - ephemeral_ssd
  Password:
    Type: String
    Label:
      en: Instance Password
      zh-cn: 实例密码
    Description:
      en: Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol
        in).
      zh-cn: 服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    ConstraintDescription:
      en: Length 8-30, must contain three(Capital letters, lowercase letters, numbers,
        ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in).
      zh-cn: 长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ 中的特殊符号）。
    AllowedPattern: '[0-9A-Za-z\_\-\&:;''<>,=%`~!@#\(\)\$\^\*\+\|\{\}\[\]\.\?\/]+$'
    MinLength: 8
    MaxLength: 30
    NoEcho: true
Resources:
  EcsVpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock:
        Ref: VpcCidrBlock
      VpcName:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 368fe8d5-48d2-4254-b453-49e17844ef1f
  VSwitch2:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Azone2
      VpcId:
        Ref: EcsVpc
      CidrBlock:
        Ref: VSwitchCidrBlock2
      VSwitchName:
        Fn::Join:
        - '-'
        - - VSwitch2
          - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: a2620718-69ff-4c58-89ec-690b864d0490
  EcsSecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      VpcId:
        Ref: EcsVpc
      SecurityGroupName:
        Fn::Join:
        - '-'
        - - StackId
          - Ref: ALIYUN::StackId
      SecurityGroupIngress:
      - PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        SourceCidrIp: 0.0.0.0/0
        IpProtocol: all
        NicType: intranet
      SecurityGroupEgress:
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: internet
      - PortRange: -1/-1
        Priority: 1
        IpProtocol: all
        DestCidrIp: 0.0.0.0/0
        NicType: intranet
      Tags:
      - Value: '020'
        Key: best_practice
    Metadata:
      ALIYUN::ROS::Designer:
        id: cf2a870c-3e24-44b4-a16a-1bebc0b07b8f
  SLB:
    Type: ALIYUN::SLB::LoadBalancer
    Properties:
      Bandwidth: 1
      AddressType: internet
      MasterZoneId:
        Ref: Azone2
      Tags:
      - Value: '020'
        Key: best_practice
      InternetChargeType:
        Ref: SlbInternetChargeType
      LoadBalancerSpec:
        Ref: LoadBalancerSpec
    Metadata:
      ALIYUN::ROS::Designer:
        id: 000af118-b887-4dbe-b466-02ee1c1166bb
  VSwitch1:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: Azone1
      VpcId:
        Ref: EcsVpc
      CidrBlock:
        Ref: VSwitchCidrBlock1
      VSwitchName:
        Fn::Join:
        - '-'
        - - VSwitch1
          - StackId
          - Ref: ALIYUN::StackId
    Metadata:
      ALIYUN::ROS::Designer:
        id: 597e4ee3-c8ed-48f5-aacb-73d84e5574ff
  EcsInstance1:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: VSwitch1
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId:
        Ref: ImageId
      IoOptimized: optimized
      UserData:
        Fn::Join:
        - ''
        - - '#!/bin/sh

            '
          - 'sudo yum check-update

            '
          - "sudo yum -y install httpd php \n"
          - 'cd /var/www/html

            '
          - 'echo "hello world,This is ECS2." >index.html

            '
          - 'service httpd start

            '
      SystemDiskCategory:
        Ref: SystemDiskCategory
      InstanceType:
        Ref: VSwitch1InstanceType
      Tags:
      - Value: '020'
        Key: best_practice
      AllocatePublicIP: true
      InstanceChargeType: PostPaid
      Password:
        Ref: Password
    DependsOn:
    - EcsVpc
    - VSwitch1
    Metadata:
      ALIYUN::ROS::Designer:
        id: da805012-a96d-4354-b3f0-c57526661cf0
  EcsInstance2:
    Type: ALIYUN::ECS::Instance
    Properties:
      VpcId:
        Ref: EcsVpc
      VSwitchId:
        Ref: VSwitch2
      SecurityGroupId:
        Ref: EcsSecurityGroup
      ImageId:
        Ref: ImageId
      IoOptimized: optimized
      UserData:
        Fn::Join:
        - ''
        - - '#!/bin/sh

            '
          - 'sudo yum check-update

            '
          - "sudo yum -y install httpd php \n"
          - 'cd /var/www/html

            '
          - 'echo "hello world,This is ECS2." >index.html

            '
          - 'service httpd start

            '
      SystemDiskCategory:
        Ref: SystemDiskCategory
      InstanceType:
        Ref: VSwitch2InstanceType
      Tags:
      - Value: '020'
        Key: best_practice
      InstanceChargeType: PostPaid
      Password:
        Ref: Password
      AllocatePublicIP: true
    DependsOn:
    - EcsVpc
    - VSwitch2
    Metadata:
      ALIYUN::ROS::Designer:
        id: 5b8921da-b36e-436e-a8b8-deb7ce5d16de
  SlbBackendServerAttachment:
    Type: ALIYUN::SLB::BackendServerAttachment
    Properties:
      LoadBalancerId:
        Ref: SLB
      BackendServers:
      - ServerId:
          Ref: EcsInstance1
        Weight: 100
      - ServerId:
          Ref: EcsInstance2
        Weight: 80
    DependsOn: SLB
    Metadata:
      ALIYUN::ROS::Designer:
        id: 8a953fb6-aa66-468b-93a0-f59d08c137b2
  SlbListener:
    Type: ALIYUN::SLB::Listener
    Properties:
      ListenerPort: '80'
      Bandwidth: -1
      HealthCheck:
        HttpCode: http_2xx,http_3xx,http_4xx,http_5xx
        UnhealthyThreshold: 3
        Timeout: 5
        HealthyThreshold: 3
        Interval: 2
      LoadBalancerId:
        Ref: SLB
      BackendServerPort: 80
      Protocol: http
    Metadata:
      ALIYUN::ROS::Designer:
        id: d538b478-dcc0-4f38-9106-88d47c55585d
Outputs:
  VpcId:
    Description: 虚拟专有网络Id。
    Value:
      Fn::GetAtt:
      - EcsVpc
      - VpcId
  BackendServer1PublicIp:
    Description: 云服务器1私网Ip。
    Value:
      Fn::GetAtt:
      - EcsInstance1
      - PrivateIp
  BackendServer1InstanceId:
    Description: 云服务器1实例Id。
    Value:
      Fn::GetAtt:
      - EcsInstance1
      - InstanceId
  BackendServer2PublicIp:
    Description: 云服务器2私网Ip。
    Value:
      Fn::GetAtt:
      - EcsInstance2
      - PrivateIp
  LoadBalancerId:
    Description: 负载均衡实例Id。
    Value:
      Fn::GetAtt:
      - SLB
      - LoadBalancerId
  BackendServer2InstanceId:
    Description: 云服务器2实例Id。
    Value:
      Fn::GetAtt:
      - EcsInstance2
      - InstanceId
  SlbIpAddress:
    Description: 负载均衡实例公网Ip。
    Value:
      Fn::GetAtt:
      - SLB
      - IpAddress
